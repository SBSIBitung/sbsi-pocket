<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI Pocket Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0a2647; --accent: #00d2ff; --bg: #f0f4f8; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        .card-pro { border: none; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        .btn-blue { background: var(--primary); color: white; border-radius: 12px; padding: 12px; font-weight: bold; border: none; width: 100%; transition: 0.3s; }
        .btn-blue:hover { background: #144272; }
        .section-title { color: var(--primary); border-left: 4px solid var(--accent); padding-left: 10px; font-weight: bold; margin-bottom: 20px; }
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; background: white; padding: 20px; }
            .header-print { border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
            .total-box { background: var(--primary) !important; color: white !important; padding: 20px; border-radius: 10px; text-align: center; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<div id="printArea">
    <div class="header-print d-flex align-items-center">
        <img src="Logo_SBSI.png" width="70" class="me-3">
        <div><h3 class="m-0 fw-bold">FSBSI DPC KOTA BITUNG</h3><p class="m-0">Laporan Audit Hak PHK - Digital Pocket Pro</p></div>
    </div>
    <table class="table table-bordered">
        <tr><td>Nama Anggota</td><td id="prNama" class="fw-bold"></td></tr>
        <tr><td>Selisih Upah UMP</td><td id="prUMP" class="text-end"></td></tr>
        <tr><td>Kekurangan THR</td><td id="prTHR" class="text-end"></td></tr>
        <tr><td>Uang Kompensasi</td><td id="prKomp" class="text-end"></td></tr>
        <tr><td>Pesangon & UPMK (<span id="prDetail"></span>)</td><td id="prPesangon" class="text-end fw-bold"></td></tr>
    </table>
    <div class="total-box"><h3>TOTAL: <span id="prTotal"></span></h3></div>
</div>

<div class="no-print">
    <nav class="navbar navbar-dark shadow-sm" style="background: var(--primary);">
        <div class="container"><span class="navbar-brand fw-bold">mySBSI POCKET PRO</span></div>
    </nav>

    <div class="container py-4">
        <div class="card card-pro p-4 mb-4">
            <h6 class="fw-bold mb-3"><i class="bi bi-search me-2"></i>Mode OD: Cari Data Pekerja</h6>
            <div class="input-group">
                <input type="text" id="targetNik" class="form-control" placeholder="Masukkan NIK Pekerja...">
                <button class="btn btn-primary" onclick="searchUser()">PANGGIL DATA</button>
            </div>
            <div id="userInfo" class="mt-3 small fw-bold text-primary"></div>
        </div>

        <div class="card card-pro p-4">
            <h5 class="section-title">Audit Hak Digital</h5>
            
            <div id="step1">
                <div class="row g-3 mb-3">
                    <div class="col-6"><label class="small fw-bold">TMT Kerja</label><input type="date" id="d1" class="form-control"></div>
                    <div class="col-6"><label class="small fw-bold">Tgl PHK</label><input type="date" id="d2" class="form-control"></div>
                </div>
                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="isMeninggal">
                    <label class="form-check-label fw-bold text-danger" for="isMeninggal">Pekerja Meninggal Dunia (Pesangon 2x)</label>
                </div>
                <button class="btn-blue" onclick="genInput()">LANJUT KE INPUT UPAH</button>
            </div>

            <div id="step2" class="d-none">
                <h6 class="fw-bold">1. Daftar Upah Diterima (Bulanan)</h6>
                <div id="listGaji" class="mb-4 p-2 border rounded bg-light" style="max-height: 250px; overflow-y: auto;"></div>
                
                <h6 class="fw-bold mt-4">2. THR & Kompensasi (Tahunan)</h6>
                <div id="listTahunan" class="mb-4"></div>

                <div class="bg-primary text-white p-3 rounded-4 mb-4">
                    <label class="small fw-bold">Upah Terakhir (Untuk Dasar Pesangon)</label>
                    <input type="number" id="upahTerakhir" class="form-control mt-1" value="3500000">
                </div>

                <button class="btn-blue" onclick="prosesHitung()">HITUNG & CETAK HASIL</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbyO1rOo62tneDTEDXGJBtVK8BriJbCWnht2ibhfKF0cBbX5Rb76g9o8gue-V3s3i0ZW/exec";
    let CURRENT_USER = "Anggota";

    async function searchUser() {
        const nik = document.getElementById('targetNik').value;
        const res = await fetch(API, {method:'POST', body:JSON.stringify({action:'searchUser', nik:nik})});
        const d = await res.json();
        if(d.status==='success') {
            CURRENT_USER = d.user.nama;
            document.getElementById('userInfo').innerHTML = `<i class="bi bi-person-check"></i> Terpilih: ${d.user.nama}`;
        } else alert("Data tidak ditemukan!");
    }

    function genInput() {
        const d1 = new Date(document.getElementById('d1').value), d2 = new Date(document.getElementById('d2').value);
        if(isNaN(d1) || isNaN(d2)) return alert("Isi tanggal!");

        // Generate Gaji Bulanan
        let hGaji = "", hTahun = "";
        let curr = new Date(d1.getFullYear(), d1.getMonth(), 1);
        let years = new Set();

        while(curr <= d2) {
            let label = (curr.getMonth()+1) + "/" + curr.getFullYear();
            hGaji += `<div class="d-flex mb-2"><span class="small" style="width:80px">${label}</span><input type="number" class="form-control form-control-sm in-g" data-b="${label}" value="3500000"></div>`;
            years.add(curr.getFullYear());
            curr.setMonth(curr.getMonth()+1);
        }

        // Generate THR & Komp per Tahun
        years.forEach(y => {
            hTahun += `<div class="card p-2 mb-2 border-primary">
                <div class="fw-bold small text-primary mb-2">Tahun ${y}</div>
                <div class="row g-2">
                    <div class="col-6"><input type="number" class="form-control form-control-sm in-thr" data-y="${y}" placeholder="Selisih THR"></div>
                    <div class="col-6"><input type="number" class="form-control form-control-sm in-komp" data-y="${y}" placeholder="Kompensasi"></div>
                </div>
            </div>`;
        });

        document.getElementById('listGaji').innerHTML = hGaji;
        document.getElementById('listTahunan').innerHTML = hTahun;
        document.getElementById('step1').classList.add('d-none');
        document.getElementById('step2').classList.remove('d-none');
    }

    async function prosesHitung() {
        const rincianGaji = Array.from(document.querySelectorAll('.in-g')).map(i => ({ bulan: i.dataset.b, gaji: Number(i.value) }));
        const thrTotal = Array.from(document.querySelectorAll('.in-thr')).reduce((a, b) => a + Number(b.value), 0);
        const kompTotal = Array.from(document.querySelectorAll('.in-komp')).reduce((a, b) => a + Number(b.value), 0);

        const payload = {
            action: 'audit',
            tglMulai: document.getElementById('d1').value,
            tglSelesai: document.getElementById('d2').value,
            rincianGaji: rincianGaji,
            thrTotal: thrTotal,
            kompTotal: kompTotal,
            upahTerakhir: Number(document.getElementById('upahTerakhir').value),
            isMeninggal: document.getElementById('isMeninggal').checked
        };

        const res = await fetch(API, {method:'POST', body:JSON.stringify(payload)});
        const d = await res.json();

        if(d.status==='success') {
            document.getElementById('prNama').innerText = CURRENT_USER;
            document.getElementById('prUMP').innerText = "Rp " + d.rincian.selisihUMP.toLocaleString('id-ID');
            document.getElementById('prTHR').innerText = "Rp " + d.rincian.thr.toLocaleString('id-ID');
            document.getElementById('prKomp').innerText = "Rp " + d.rincian.kompensasi.toLocaleString('id-ID');
            document.getElementById('prPesangon').innerText = "Rp " + d.rincian.pesangon.toLocaleString('id-ID');
            document.getElementById('prDetail').innerText = d.detailUP;
            document.getElementById('prTotal').innerText = "Rp " + d.rincian.total.toLocaleString('id-ID');
            window.print();
        }
    }
</script>
</body>
</html>
