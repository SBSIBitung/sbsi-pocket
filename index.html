<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySBSI - Pocket Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0d47a1; --dark: #002171; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: 0.5s; }
        .login-card-wrapper { display: flex; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 850px; width: 100%; }
        .intro-section { background: var(--primary); color: white; padding: 40px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .form-section { padding: 40px; width: 380px; }
        .view-section { display: none; padding-top: 20px; }
        .view-section.active { display: block; }
        .top-nav { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .card-pro { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .btn-blue { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div id="splash">
    <img src="https://raw.githubusercontent.com/sbsibitung/sbsi-pocket/main/Logo_SBSI.png" width="100">
    <h5 class="mt-3 fw-bold text-primary">mySBSI</h5>
</div>

<div id="loading"><div class="spinner-border text-primary"></div></div>

<div id="viewLogin" class="view-section active">
    <div class="container d-flex min-vh-100 align-items-center justify-content-center p-3">
        <div class="login-card-wrapper">
            <div class="form-section">
                <div class="text-center mb-4">
                    <img src="https://raw.githubusercontent.com/sbsibitung/sbsi-pocket/main/Logo_SBSI.png" width="80">
                    <h4 class="fw-bold mt-2">Masuk</h4>
                </div>
                <input type="text" id="lNik" class="form-control mb-3" placeholder="NIK (Username)">
                <input type="password" id="lPin" class="form-control mb-4" placeholder="PIN (Password)">
                <button class="btn-blue" onclick="handleLogin()">MASUK</button>
            </div>
            <div class="intro-section d-none d-md-flex text-center">
                <h3 class="fw-bold">Selamat Datang</h3>
                <p>Perjuangan buruh adalah perjuangan keadilan. Pantau hak Anda secara akurat.</p>
            </div>
        </div>
    </div>
</div>

<div id="viewDashboard" class="view-section">
    <nav class="top-nav">
        <span class="fw-bold">mySBSI Pocket Pro</span>
        <button class="btn btn-sm btn-outline-light" onclick="location.reload()">Logout</button>
    </nav>
    <div class="container py-4">
        <div class="card-pro bg-primary text-white d-flex align-items-center">
            <img id="userFoto" src="" style="width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 3px solid white; margin-right: 15px;">
            <div>
                <small>Selamat Datang,</small>
                <h4 id="dashNama" class="fw-bold m-0"></h4>
                <span id="dashRole" class="badge bg-warning text-dark mt-1"></span>
            </div>
        </div>

        <div id="adminPanel" class="d-none">
            <h6 class="fw-bold text-muted mb-3">MENU ADMIN</h6>
            <div class="card-pro border-primary" style="cursor: pointer;" onclick="openSearchModal()">
                <div class="d-flex align-items-center">
                    <i class="bi bi-search fs-3 me-3 text-primary"></i>
                    <div>
                        <span class="fw-bold d-block">Audit Anggota Lain</span>
                        <small class="text-muted">Cari database anggota</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-6 text-center"><div class="card-pro p-4"><i class="bi bi-calculator fs-1 text-primary"></i><p class="small fw-bold mb-0">Audit Mandiri</p></div></div>
            <div class="col-6 text-center"><div class="card-pro p-4"><i class="bi bi-play-circle fs-1 text-success"></i><p class="small fw-bold mb-0">Edukasi TV</p></div></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSearch" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header border-0 pb-0">
                <h5 class="fw-bold">Pilih Anggota</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInp" class="form-control mb-3" placeholder="Masukkan Nama atau NIK..." onkeyup="filterAnggota()">
                <div id="listAnggotaRes" class="list-group" style="max-height: 350px; overflow-y: auto;">
                    <div class="text-center p-3 text-muted">Cari nama anggota...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API = "https://script.google.com/macros/s/AKfycbyYTNSBoeq46R_1CmsZ8RRYS_ItGB1HZkKTh6pOykczJ7Yku96nqtJEebIhYNmAfIxB/exec"; // GANTI DENGAN URL WEB APP HASIL DEPLOY
    let ALL_ANGGOTA = [];

    // Hilangkan splash setelah 2 detik
    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.opacity='0'; setTimeout(() => { document.getElementById('splash').style.display='none'; }, 500); }, 2000); };

    function formatDriveUrl(url) {
        if (!url || url === "" || url.includes("kosong")) return "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        if (url.includes('drive.google.com')) {
            let fileId = url.split('id=')[1] || url.split('/d/')[1].split('/')[0];
            return "https://lh3.googleusercontent.com/d/" + fileId;
        }
        return url;
    }

    async function handleLogin() {
        const nik = document.getElementById('lNik').value;
        const pin = document.getElementById('lPin').value;
        if(!nik || !pin) { alert("Isi NIK dan PIN!"); return; }

        showLoading(true);
        try {
            const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'login', nik:nik, pin:pin})});
            const d = await r.json();
            if(d.status === 'success') {
                document.getElementById('dashNama').innerText = d.user.nama;
                document.getElementById('dashRole').innerText = d.user.role;
                document.getElementById('userFoto').src = formatDriveUrl(d.user.foto);
                
                if(d.user.role.toLowerCase() === 'admin') {
                    document.getElementById('adminPanel').classList.remove('d-none');
                    loadAnggotaDB();
                }
                changeView('viewDashboard');
            } else { alert(d.message); }
        } catch(e) { alert("Error Server: Pastikan URL API sudah benar."); }
        showLoading(false);
    }

    async function loadAnggotaDB() {
        try {
            const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'getAnggotaList'})});
            const d = await r.json();
            if(d.status === 'success') ALL_ANGGOTA = d.data;
        } catch(e) { console.log("Gagal memuat database anggota"); }
    }

    function filterAnggota() {
        const key = document.getElementById('searchInp').value.toLowerCase().trim();
        const container = document.getElementById('listAnggotaRes');
        if (key.length < 1) { container.innerHTML = '<div class="text-center p-3 text-muted">Cari nama anggota...</div>'; return; }
        
        const filtered = ALL_ANGGOTA.filter(a => a.nama.toLowerCase().includes(key) || a.nik.includes(key));
        if(filtered.length === 0) { container.innerHTML = '<div class="text-center p-3 text-danger">Anggota tidak ditemukan</div>'; return; }

        container.innerHTML = filtered.map(a => `
            <button class="list-group-item list-group-item-action d-flex align-items-center py-3" onclick="alert('Pilih: ' + '${a.nama}')">
                <img src="${formatDriveUrl(a.foto)}" style="width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover;">
                <div><div class="fw-bold">${a.nama}</div><small class="text-muted">${a.nik}</small></div>
            </button>`).join('');
    }

    function openSearchModal() { new bootstrap.Modal(document.getElementById('modalSearch')).show(); }
    function changeView(id) { document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
