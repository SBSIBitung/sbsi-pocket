<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI - Audit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0d47a1; --dark: #002171; --sbsi-red: #d32f2f; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        
        /* ANIMASI SPLASH */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.6s; }
        .fb-logo-anim { width: 100px; animation: fbFadeScale 1.2s forwards; }
        @keyframes fbFadeScale { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }

        .top-nav { background: var(--dark); padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card-pro { border: none; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); background: white; margin-bottom: 20px; padding: 25px; }
        .btn-blue { background: linear-gradient(135deg, var(--primary), var(--dark)); color: white; border-radius: 12px; padding: 12px; font-weight: bold; border: none; width: 100%; }
        
        .view-section { display: none; }
        .view-section.active { display: block; }
        
        .kop-brand { text-align: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); z-index: 9999; display: none; justify-content: center; align-items: center; }

        @media print { .no-print { display: none !important; } #printArea { display: block !important; } }
    </style>
</head>
<body>

<div id="splash">
    <img src="Logo_SBSI.png" class="fb-logo-anim">
    <div class="mt-3 fw-bold text-primary" style="letter-spacing: 3px;">mySBSI</div>
</div>

<div id="loading"><div class="spinner-border text-primary"></div></div>

<div class="no-print">
    <div id="viewLogin" class="view-section active">
        <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
            <img src="Logo_SBSI.png" width="120" class="mb-4">
            <div class="card-pro w-100" style="max-width: 350px;">
                <h5 class="text-center fw-bold mb-4">MASUK AKUN</h5>
                <input type="text" id="lNik" class="form-control mb-3" placeholder="NIK">
                <input type="password" id="lPin" class="form-control mb-4" placeholder="PIN">
                <button class="btn-blue" onclick="handleLogin()">MASUK</button>
            </div>
        </div>
    </div>

    <div id="viewDashboard" class="view-section">
        <nav class="top-nav"><span>mySBSI</span><button class="btn btn-sm btn-outline-light" onclick="location.reload()">Logout</button></nav>
        <div class="container py-4">
            <div class="card-pro bg-primary text-white">
                <h4 id="dashNama" class="fw-bold m-0">--</h4>
                <div id="dashRole" class="badge bg-info mt-2">--</div>
            </div>
            
            <div id="adminPanel" class="d-none mt-3">
                <div class="card-pro border-start border-primary border-5 py-3">
                    <label class="small fw-bold mb-2">Cari Anggota (Input NIK)</label>
                    <div class="input-group">
                        <input type="text" id="targetNik" class="form-control" placeholder="NIK...">
                        <button class="btn btn-primary" onclick="searchWorker()">CARI</button>
                    </div>
                    <div id="workerFound" class="mt-2 small fw-bold text-primary"></div>
                </div>
            </div>

            <div class="card-pro mt-3 text-center" onclick="changeView('viewAudit')" style="cursor: pointer;">
                <i class="bi bi-calculator fs-1 text-primary"></i>
                <h6 class="fw-bold mt-2">MULAI AUDIT HAK PHK</h6>
            </div>
        </div>
    </div>

    <div id="viewAudit" class="view-section">
        <nav class="top-nav"><button class="btn btn-sm text-white" onclick="changeView('viewDashboard')"><i class="bi bi-arrow-left"></i></button><span>Input Data</span><div></div></nav>
        <div class="container py-4">
            <div id="stepTanggal" class="card-pro">
                <label class="fw-bold small">TMT Kerja</label><input type="date" id="d1" class="form-control mb-3">
                <label class="fw-bold small">Tanggal PHK</label><input type="date" id="d2" class="form-control mb-4">
                <button class="btn-blue" onclick="genProrata()">LANJUT INPUT GAJI</button>
            </div>
            <div id="stepGaji" class="card-pro d-none">
                <h6 class="fw-bold mb-3 border-bottom pb-2">Gaji Diterima (Per Bulan)</h6>
                <div id="listGaji" style="max-height: 350px; overflow-y: auto;"></div>
                <button class="btn-blue mt-3" onclick="showStep('stepTahunan')">LANJUT THR/KOMP</button>
            </div>
            <div id="stepTahunan" class="card-pro d-none">
                <h6 class="fw-bold mb-3 border-bottom pb-2">THR & Kompensasi Diterima</h6>
                <div id="listTahunan"></div>
                <div class="form-check form-switch my-4">
                    <input class="form-check-input" type="checkbox" id="isMeninggal">
                    <label class="form-check-label fw-bold text-danger">Pekerja Meninggal Dunia</label>
                </div>
                <button class="btn-blue" onclick="runCalculation()">PROSES HASIL</button>
            </div>
        </div>
    </div>

    <div id="viewPreview" class="view-section">
        <div class="container py-4">
            <div id="previewCard" class="card-pro shadow-lg"></div>
            <button class="btn-blue mt-3" onclick="window.print()">CETAK LAPORAN</button>
        </div>
    </div>
</div>

<div id="printArea" style="display:none; padding:40px;"></div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzOAGfK2KXLR0DaZMJHZP9td35YhiDzZ7LcPRucGp3fHKmveYeYqcj7fiRJo608pTDD/exec";
    let SESSION = null;

    window.onload = () => setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2000);

    function changeView(id) { document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function showStep(id) { 
        document.getElementById('stepTanggal').classList.add('d-none'); 
        document.getElementById('stepGaji').classList.add('d-none'); 
        document.getElementById('stepTahunan').classList.add('d-none'); 
        document.getElementById(id).classList.remove('d-none'); 
    }

    async function handleLogin() {
        showLoading(true);
        const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'login', nik:document.getElementById('lNik').value, pin:document.getElementById('lPin').value})});
        const d = await r.json();
        if(d.status === 'success') {
            SESSION = d.user;
            document.getElementById('dashNama').innerText = SESSION.nama;
            document.getElementById('dashRole').innerText = SESSION.role;
            if(SESSION.role.toUpperCase()==='ADMIN') document.getElementById('adminPanel').classList.remove('d-none');
            changeView('viewDashboard');
        } else alert(d.message);
        showLoading(false);
    }

    async function searchWorker() {
        showLoading(true);
        const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'searchWorker', targetNik:document.getElementById('targetNik').value})});
        const d = await r.json();
        if(d.status === 'success') { SESSION.targetName = d.worker.nama; document.getElementById('workerFound').innerText = "Anggota: "+d.worker.nama; } else alert("NIK Tidak Ada");
        showLoading(false);
    }

    function genProrata() {
        const d1 = new Date(document.getElementById('d1').value), d2 = new Date(document.getElementById('d2').value);
        let hGaji = "", hTahunan = "", curr = new Date(d1.getFullYear(), d1.getMonth(), 1), years = {};
        while(curr <= d2) {
            let label = (curr.getMonth()+1) + "/" + curr.getFullYear();
            hGaji += `<div class="d-flex mb-2 small"><span style="width:70px">${label}</span><input type="number" class="form-control form-control-sm in-g" data-b="${label}" value="2000000"></div>`;
            years[curr.getFullYear()] = (years[curr.getFullYear()] || 0) + 1;
            curr.setMonth(curr.getMonth()+1);
        }
        Object.keys(years).forEach(y => {
            hTahunan += `<div class="mb-3 p-2 border rounded small"><b>Tahun ${y} (${years[y]} bln)</b><div class="row g-2 mt-1"><div class="col-6">THR:<input type="number" class="form-control form-control-sm in-thr" data-y="${y}" value="0"></div><div class="col-6">Komp:<input type="number" class="form-control form-control-sm in-komp" data-y="${y}" data-m="${years[y]}" value="0"></div></div></div>`;
        });
        document.getElementById('listGaji').innerHTML = hGaji;
        document.getElementById('listTahunan').innerHTML = hTahunan;
        showStep('stepGaji');
    }

    async function runCalculation() {
        showLoading(true);
        const payload = {
            action:'audit', tglMulai: document.getElementById('d1').value, tglSelesai: document.getElementById('d2').value,
            isMeninggal: document.getElementById('isMeninggal').checked,
            rincianGaji: Array.from(document.querySelectorAll('.in-g')).map(i => ({ bulan: i.dataset.b, gaji: Number(i.value) })),
            rincianTahunan: Array.from(document.querySelectorAll('.in-thr')).map((i, idx) => {
                const k = document.querySelectorAll('.in-komp')[idx];
                return { tahun: i.dataset.y, thrDiterima: Number(i.value), kompDiterima: Number(k.value), bulanKerja: Number(k.dataset.m) };
            })
        };
        const r = await fetch(API, {method:'POST', body:JSON.stringify(payload)});
        const d = await r.json();
        if(d.status === 'success') {
            const fmt = (v) => "Rp. " + v.toLocaleString('id-ID') + ",00";
            const h = `<div class="kop-brand"><img src="Logo_SBSI.png" width="80"><p style="color:red;font-weight:bold;margin:0">FSBSI DPC KOTA BITUNG</p></div>`;
            const c = `
                <div class="text-center fw-bold mb-4">HASIL AUDIT HAK PHK</div>
                <div class="small mb-3">Nama: <b>${SESSION.targetName || SESSION.nama}</b><br>Masa Kerja: <b>${d.masaKerja}</b><br>UMP Dasar PHK: <b>${fmt(d.umpPhk)}</b></div>
                <table class="table table-sm">
                    <tr><td>Selisih Gaji</td><td class="text-end">${fmt(d.rincian.selisihGaji)}</td></tr>
                    <tr><td>Selisih THR</td><td class="text-end">${fmt(d.rincian.thr)}</td></tr>
                    <tr><td>Selisih Komp</td><td class="text-end">${fmt(d.rincian.kompensasi)}</td></tr>
                    <tr class="fw-bold text-primary"><td>Pesangon & UPMK (${d.detailUP})</td><td class="text-end">${fmt(d.rincian.pesangon)}</td></tr>
                    <tr class="table-dark fw-bold"><td>TOTAL SELISIH HAK</td><td class="text-end">${fmt(d.rincian.total)}</td></tr>
                </table>`;
            document.getElementById('previewCard').innerHTML = h + c;
            document.getElementById('printArea').innerHTML = h + c;
            changeView('viewPreview');
        }
        showLoading(false);
    }
    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
