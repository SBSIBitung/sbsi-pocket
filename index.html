<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI Pocket Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --sbsi-red: #dc3545; --sbsi-dark: #1e1e2d; --sbsi-gray: #f4f6f9; }
        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; }
        body { background-color: var(--sbsi-gray); font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }

        /* 1. SPLASH SCREEN (MENGGUNAKAN Logo_SBSI.png) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s ease;
        }
        .splash-logo { width: 180px; height: auto; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }

        /* HEADER & DASHBOARD */
        .top-bar { background: white; padding: 12px 20px; border-bottom: 2px solid var(--sbsi-red); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .logo-nav { height: 32px; width: auto; }
        
        .login-card { border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); width: 85%; max-width: 380px; padding: 40px 30px; background: white; border:none; }
        .btn-main { background: linear-gradient(135deg, #dc3545 0%, #a71d2a 100%); color: white; border-radius: 15px; padding: 14px; font-weight: 700; border: none; box-shadow: 0 8px 15px rgba(220, 53, 69, 0.3); width: 100%; }
        
        .card-welcome { background: var(--sbsi-dark); border-radius: 25px; padding: 25px; color: white; margin-top: 15px; position: relative; overflow: hidden; }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 25px; }
        .menu-item { background: white; border-radius: 20px; padding: 20px; text-align: left; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); }
        .menu-icon { width: 45px; height: 45px; background: #fff0f1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; color: var(--sbsi-red); margin-bottom: 12px; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #loading { background: rgba(255,255,255,0.9); z-index: 9999; }
        .form-control { border-radius: 12px; padding: 12px; background: #f8f9fa; border: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

<div id="splash">
    <img src="Logo_SBSI.png" class="splash-logo">
    <div class="mt-4 fw-800 text-danger" style="letter-spacing: 4px; font-size: 12px; opacity: 0.7;">POCKET PRO</div>
</div>

<div id="loading" class="position-fixed w-100 h-100 d-none flex-column justify-content-center align-items-center">
    <div class="spinner-border text-danger"></div>
</div>

<div id="secLogin" class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; background: white;">
    <img src="Logo My SBSI.png" style="width: 180px;" class="mb-5">
    <div class="login-card">
        <h6 class="fw-800 mb-4 text-center text-muted">LOGIN ANGGOTA</h6>
        <div class="mb-3"><input type="text" id="lNik" class="form-control text-center" placeholder="Nomor NIK"></div>
        <div class="mb-4"><input type="password" id="lPin" class="form-control text-center" placeholder="PIN Keamanan"></div>
        <button class="btn btn-main" onclick="doLogin()">MASUK APLIKASI</button>
    </div>
</div>

<div id="app" class="d-none">
    <div class="top-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="Logo My SBSI.png" class="logo-nav">
            <button class="btn btn-sm btn-outline-danger border-0 fw-bold" onclick="location.reload()" style="font-size: 11px;">KELUAR</button>
        </div>
    </div>

    <div class="container pb-5">
        <div id="mainMenu" class="tab-content active">
            <div class="card-welcome shadow-sm d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="fw-bold mb-1 opacity-75">Halo Rekan,</h6>
                    <div id="uNamaSapaan" class="h4 fw-800">--</div>
                    <div class="badge bg-danger rounded-pill mt-2" id="uNik" style="font-size: 10px;">--</div>
                </div>
                <img id="uFotoBesar" src="" style="width: 75px; height: 75px; border-radius: 20px; object-fit: cover; border: 2px solid rgba(255,255,255,0.2);">
            </div>
            
            <div class="menu-grid">
                <div class="menu-item" onclick="showTab('tAudit')">
                    <div class="menu-icon"><i class="bi bi-calculator-fill"></i></div>
                    <div class="fw-800" style="font-size: 13px;">Audit Hak</div>
                </div>
                <div class="menu-item" onclick="showTab('tProfil')">
                    <div class="menu-icon"><i class="bi bi-person-fill"></i></div>
                    <div class="fw-800" style="font-size: 13px;">Data Profil</div>
                </div>
            </div>
        </div>

        <div id="tProfil" class="tab-content pt-4">
            <div class="bg-white p-4 rounded-4 shadow-sm text-center">
                <img id="uFotoProfil" src="" class="rounded-4 shadow-sm mb-3" style="width: 110px; height: 110px; object-fit: cover; border: 3px solid var(--sbsi-red);">
                <h5 class="fw-800 mb-4" id="rNamaProfil">--</h5>
                <div class="text-start">
                    <div class="mb-3 p-3 bg-light rounded-3"><small class="text-muted d-block fw-bold" style="font-size: 10px;">TEMPAT, TGL LAHIR</small><b id="uTtl" style="font-size: 13px;">--</b></div>
                    <div class="mb-3 p-3 bg-light rounded-3"><small class="text-muted d-block fw-bold" style="font-size: 10px;">ALAMAT DOMISILI</small><b id="uAlamat" style="font-size: 13px;">--</b></div>
                </div>
                <button class="btn btn-light w-100 rounded-3 mt-3 fw-bold" onclick="showTab('mainMenu')">KEMBALI</button>
            </div>
        </div>

        <div id="tAudit" class="tab-content pt-4">
            <div class="bg-white p-4 rounded-4 shadow-sm">
                <div id="s1">
                    <h6 class="fw-800 mb-4">DATA PERIODE KERJA</h6>
                    <div class="mb-3"><label class="small fw-bold mb-1">Tanggal Mulai</label><input type="date" id="d1" class="form-control"></div>
                    <div class="mb-4"><label class="small fw-bold mb-1">Tanggal PHK</label><input type="date" id="d2" class="form-control"></div>
                    <button class="btn btn-main" onclick="genProrata()">LANJUTKAN</button>
                </div>
                <div id="s2" class="d-none">
                    <h6 class="fw-800 mb-3">RIWAYAT UPAH</h6>
                    <div id="listIn" class="mb-4" style="max-height: 350px; overflow-y: auto;"></div>
                    <div class="p-3 bg-dark text-white rounded-4 mb-3">
                        <small class="opacity-75 fw-bold" style="font-size: 10px;">PESANGON SUDAH DITERIMA (RP)</small>
                        <input type="text" id="pDone" class="form-control bg-dark text-white border-secondary mt-2" onkeyup="formatRp(this)" value="Rp 0">
                        <div class="form-check form-switch mt-3"><input class="form-check-input" type="checkbox" id="isDie"><label class="form-check-label small">Meninggal Dunia</label></div>
                    </div>
                    <button class="btn btn-main" onclick="prosesAudit()">HITUNG SEKARANG</button>
                </div>
                <div id="sRes" class="d-none">
                    <div class="bg-danger text-white p-4 rounded-4 text-center">
                        <small class="fw-bold opacity-75" style="font-size: 10px;">TOTAL HAK ESTIMASI</small>
                        <h2 class="fw-800 mb-0" id="oTot">Rp 0</h2>
                    </div>
                    <button class="btn btn-outline-danger w-100 mt-4 rounded-3 fw-bold" onclick="location.reload()">TUTUP</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API = "URL_WEB_APP_ANDA"; // GANTI DENGAN URL DEPLOY ANDA
    let USER = null;

    window.addEventListener('load', () => {
        setTimeout(() => {
            const sp = document.getElementById('splash');
            sp.style.opacity = '0';
            setTimeout(() => sp.style.display = 'none', 600);
        }, 2500);
    });

    document.addEventListener('contextmenu', e => e.preventDefault());

    async function doLogin(){
        const nik = document.getElementById('lNik').value, pin = document.getElementById('lPin').value;
        if(!nik || !pin) return alert("NIK & PIN wajib diisi");
        loader(true);
        try {
            const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'login', nik, pin})});
            const d = await r.json();
            if(d.status==='success'){
                USER = d.user;
                document.getElementById('secLogin').classList.add('d-none');
                document.getElementById('app').classList.remove('d-none');
                renderUser();
            } else alert(d.message);
        } catch(e) { alert("Gagal menyambung ke server!"); }
        loader(false);
    }

    function renderUser(){
        const fallback = `https://ui-avatars.com/api/?name=${encodeURIComponent(USER.nama)}&background=dc3545&color=fff&bold=true`;
        document.getElementById('uNama').innerText = USER.nama;
        document.getElementById('uNamaSapaan').innerText = USER.nama.split(' ')[0];
        document.getElementById('uNik').innerText = USER.nik;
        document.getElementById('uTtl').innerText = USER.tempat + ", " + USER.tglLahir;
        document.getElementById('uAlamat').innerText = USER.alamat;
        document.getElementById('rNamaProfil').innerText = USER.nama;
        const pic = USER.foto || fallback;
        document.getElementById('uFotoProfil').src = pic;
        document.getElementById('uFotoBesar').src = pic;
    }

    function showTab(id){
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    function loader(s){ document.getElementById('loading').classList.toggle('d-none', !s); document.getElementById('loading').classList.toggle('d-flex', s); }
    function formatRp(e){ let v = e.value.replace(/[^,\d]/g,""); e.value = v ? "Rp " + v.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".") : ""; }
    function clean(v){ return Number(v.replace(/[^0-9]/g,'')) || 0; }

    function genProrata(){
        const d1 = new Date(document.getElementById('d1').value), d2 = new Date(document.getElementById('d2').value);
        if(isNaN(d1) || isNaN(d2)) return alert("Isi tanggal!");
        let h = "", curr = new Date(d1.getFullYear(), d1.getMonth(), 1);
        const bln = ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agt","Sep","Okt","Nov","Des"];
        while(curr <= d2){
            let l = bln[curr.getMonth()] + " " + curr.getFullYear();
            h += `<div class="mb-1 fw-bold text-muted" style="font-size:11px;">${l}</div><input type="text" class="form-control fw-bold in-g mb-3" data-b="${l}" onkeyup="formatRp(this)" value="Rp 3.500.000">`;
            curr.setMonth(curr.getMonth()+1);
        }
        document.getElementById('listIn').innerHTML = h;
        document.getElementById('s1').classList.add('d-none');
        document.getElementById('s2').classList.remove('d-none');
    }

    async function prosesAudit(){
        loader(true);
        const rincian = Array.from(document.querySelectorAll('.in-g')).map(i => ({ bulan: i.dataset.b, gaji: clean(i.value) }));
        const payload = {
            action: 'audit',
            tglMulai: document.getElementById('d1').value,
            tglSelesai: document.getElementById('d2').value,
            rincianGaji: rincian,
            pesangonDiterima: clean(document.getElementById('pDone').value),
            isMeninggal: document.getElementById('isDie').checked
        };
        try {
            const r = await (await fetch(API, {method:'POST', body:JSON.stringify(payload)})).json();
            if(r.status==='success'){
                document.getElementById('oTot').innerText = "Rp "+r.total.toLocaleString('id-ID');
                document.getElementById('s2').classList.add('d-none');
                document.getElementById('sRes').classList.remove('d-none');
            }
        } catch(e){ alert("Error!"); }
        loader(false);
    }
</script>
</body>
</html>
