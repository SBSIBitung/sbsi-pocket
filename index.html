<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --sbsi: #b71c1c; }
    .bg-sbsi { background: var(--sbsi); color: white; }
    .btn-sample { font-size: 0.75rem; padding: 2px 10px; border-radius: 20px; }
    .card-wizard { border-radius: 15px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .step { display: none; } .active { display: block; }
  </style>
</head>
<body class="bg-light">

<div id="app" class="container mt-4" style="max-width: 600px;">
  <div id="loginSection" class="card card-wizard p-4 text-center">
    <h3 class="text-danger fw-bold">mySBSI</h3>
    <input type="text" id="username" class="form-control mb-2" placeholder="NIK">
    <input type="password" id="password" class="form-control mb-3" placeholder="PIN">
    <button onclick="doLogin()" class="btn bg-sbsi w-100">LOGIN</button>
  </div>

  <div id="mainSection" style="display:none;">
    <div class="card card-wizard p-4">
      
      <div id="step1" class="step active">
        <h6 class="fw-bold">1. Tentukan Masa Kerja</h6>
        <div class="row g-2 mb-3">
          <div class="col-6"><input type="date" id="tglMulai" class="form-control"></div>
          <div class="col-6"><input type="date" id="tglSelesai" class="form-control"></div>
        </div>
        <button onclick="initAudit()" class="btn btn-danger w-100">BUAT TABEL AUDIT</button>
      </div>

      <div id="step2" class="step">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="fw-bold mb-0">2. Audit Gaji</h6>
          <button class="btn btn-outline-primary btn-sample" onclick="isiSampling('in-gaji', 2000000)">Isi 2jt (Sampling)</button>
        </div>
        <div class="table-responsive" style="max-height: 300px;">
          <table class="table table-sm small"><tbody id="bodyBulan"></tbody></table>
        </div>
        <button onclick="nextStep(3)" class="btn btn-danger w-100 mt-2">LANJUT</button>
      </div>

      <div id="step3" class="step">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="fw-bold mb-0">3. Audit THR & Komp</h6>
          <button class="btn btn-outline-primary btn-sample" onclick="isiSampling('in-thr', 1500000)">Isi 1,5jt (Sampling)</button>
        </div>
        <div class="table-responsive">
          <table class="table table-sm small"><tbody id="bodyTahun"></tbody></table>
        </div>
        <button onclick="kalkulasiAkhir()" class="btn btn-success w-100 mt-2">HITUNG SELISIH</button>
      </div>

      <div id="step4" class="step">
        <h5 class="text-center fw-bold text-danger mb-4">REKAPITULASI SELISIH</h5>
        <div id="listHasil" class="list-group list-group-flush mb-3"></div>
        <div class="bg-danger text-white p-3 rounded text-center">
          <small>TOTAL TUNTUTAN</small>
          <h2 id="totalAkhir" class="fw-bold">Rp 0</h2>
        </div>
        <button onclick="location.reload()" class="btn btn-dark w-100 mt-3">ULANGI</button>
      </div>

    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxufsN33Q2YHgdc5iwu08peKQHfhYLjv5KlKGrqooDvIoIMnmWQ0fPJucrFxMKg0y_w/exec; // Masukkan URL Deploy Anda
let masterUMP = {};

function callback(res) { window.lastRes = res; }

// FUNGSI BERSIHKAN ANGKA AGAR BISA DIHITUNG
function angka(val) {
  return parseFloat(val.toString().replace(/\./g, "").replace(/,/g, "")) || 0;
}

function isiSampling(klas, nominal) {
  document.querySelectorAll('.' + klas).forEach(el => {
    el.value = new Intl.NumberFormat('id-ID').format(nominal);
  });
}

function formatRupiah(el) {
  let v = el.value.replace(/\D/g, "");
  el.value = v ? new Intl.NumberFormat('id-ID').format(v) : "";
}

function doLogin() {
  const u = document.getElementById('username').value, p = document.getElementById('password').value;
  const s = document.createElement('script');
  s.src = `${WEB_APP_URL}?action=login&u=${u}&p=${p}&callback=callback`;
  document.body.appendChild(s);
  setTimeout(() => {
    if(window.lastRes && window.lastRes.success) {
      document.getElementById('loginSection').style.display='none';
      document.getElementById('mainSection').style.display='block';
      getUMPData();
    } else alert("Gagal Login!");
  }, 1500);
}

function getUMPData() {
  const s = document.createElement('script');
  s.src = `${WEB_APP_URL}?action=getUMP&callback=callback`;
  document.body.appendChild(s);
  setTimeout(() => { masterUMP = window.lastRes || {}; }, 1000);
}

function nextStep(n) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function initAudit() {
  const d1 = new Date(document.getElementById('tglMulai').value), d2 = new Date(document.getElementById('tglSelesai').value);
  if(isNaN(d1)) return alert("Isi tanggal!");

  let hB = ''; let c = new Date(d1.getFullYear(), d1.getMonth(), 1);
  while(c <= new Date(d2.getFullYear(), d2.getMonth(), 1)) {
    let t = c.getFullYear();
    hB += `<tr><td>${c.getMonth()+1}/${t}</td><td><input type="text" class="in-gaji form-control form-control-sm" data-thn="${t}" onkeyup="formatRupiah(this)" value="0"></td><td class="text-danger small">UMP: ${masterUMP[t] ? masterUMP[t].toLocaleString() : 0}</td></tr>`;
    c.setMonth(c.getMonth() + 1);
  }
  document.getElementById('bodyBulan').innerHTML = hB;

  let hT = '';
  for(let y = d1.getFullYear(); y <= d2.getFullYear(); y++) {
    let s = (y === d1.getFullYear()) ? d1.getMonth() : 0, e = (y === d2.getFullYear()) ? d2.getMonth() : 11, jml = (e-s)+1;
    hT += `<tr><td><b>${y}</b></td><td><input type="text" class="in-thr form-control form-control-sm" data-thn="${y}" data-bln="${jml}" onkeyup="formatRupiah(this)" value="0"></td><td class="small text-muted">${jml} bln</td></tr>`;
  }
  document.getElementById('bodyTahun').innerHTML = hT;
  nextStep(2);
}

function kalkulasiAkhir() {
  const d1 = new Date(document.getElementById('tglMulai').value), d2 = new Date(document.getElementById('tglSelesai').value);
  const thnKerja = Math.floor((d2 - d1) / (1000*60*60*24*365));
  
  let sG = 0, sT = 0;

  // HITUNG SELISIH GAJI
  document.querySelectorAll('.in-gaji').forEach(el => {
    let u = masterUMP[el.dataset.thn] || 0;
    let r = angka(el.value);
    if(r < u) sG += (u - r);
  });

  // HITUNG SELISIH THR
  document.querySelectorAll('.in-thr').forEach(el => {
    let u = masterUMP[el.dataset.thn] || 0;
    let prorata = (u / 12) * parseInt(el.dataset.bln);
    let r = angka(el.value);
    if(r < prorata) sT += (prorata - r);
  });

  // HITUNG PESANGON & UPMK
  let umpPHK = masterUMP[d2.getFullYear()] || 0;
  let koefP = (thnKerja < 1) ? 1 : (thnKerja >= 8 ? 9 : thnKerja + 1);
  let koefU = (thnKerja < 3) ? 0 : (thnKerja < 6 ? 2 : (thnKerja < 9 ? 3 : (thnKerja < 12 ? 4 : (thnKerja < 15 ? 5 : (thnKerja < 18 ? 6 : (thnKerja < 21 ? 7 : (thnKerja < 24 ? 8 : 10)))))));
  
  let nomP = koefP * umpPHK;
  let nomU = koefU * umpPHK;
  let total = sG + sT + nomP + nomU;

  nextStep(4);
  document.getElementById('listHasil').innerHTML = `
    <div class="list-group-item d-flex justify-content-between"><span>Selisih Gaji</span><b>Rp ${Math.round(sG).toLocaleString()}</b></div>
    <div class="list-group-item d-flex justify-content-between"><span>Selisih THR</span><b>Rp ${Math.round(sT).toLocaleString()}</b></div>
    <div class="list-group-item d-flex justify-content-between"><span>Pesangon</span><b>Rp ${nomP.toLocaleString()}</b></div>
    <div class="list-group-item d-flex justify-content-between"><span>UPMK</span><b>Rp ${nomU.toLocaleString()}</b></div>
  `;
  document.getElementById('totalAkhir').innerText = `Rp ${Math.round(total).toLocaleString()}`;
}
</script>
</body>
</html>
