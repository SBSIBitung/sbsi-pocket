<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0d47a1; --dark: #002171; --sbsi-red: #d32f2f; --bg: #ffffff; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* FB STYLE SPLASH */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .splash-center { flex: 1; display: flex; justify-content: center; align-items: center; }
        .fb-logo-anim { width: 100px; opacity: 0; transform: scale(0.8); animation: fbFadeScale 1.2s forwards; }
        .splash-footer { padding-bottom: 50px; text-align: center; opacity: 0; animation: fbFadeUp 1s 0.5s forwards; }
        .brand-text { font-weight: 800; font-size: 1.4rem; letter-spacing: 4px; color: var(--primary); }

        @keyframes fbFadeScale { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fbFadeUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

        /* UI Styles */
        .top-nav { background: var(--dark); padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card-pro { border: none; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); background: white; margin-bottom: 20px; }
        .btn-blue { background: linear-gradient(135deg, var(--primary), var(--dark)); color: white; border-radius: 12px; padding: 12px; font-weight: bold; border: none; width: 100%; }
        .step-title { font-size: 0.7rem; font-weight: 800; color: var(--primary); text-align: center; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); z-index: 9999; display: none; justify-content: center; align-items: center; }

        /* Branding Preview */
        .kop-brand { text-align: left; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .kop-line1 { color: var(--sbsi-red); font-weight: 700; font-size: 1.1rem; text-transform: uppercase; margin: 0; }
        .kop-line2 { color: var(--primary); font-weight: 800; font-size: 1.3rem; margin: 0; }
        .kop-line2 span { color: #000; }

        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; padding: 20px; }
            .total-banner { background: var(--primary) !important; color: white !important; padding: 20px; border-radius: 12px; text-align: center; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<div id="splash">
    <div class="splash-center"><img src="Logo_SBSI.png" class="fb-logo-anim"></div>
    <div class="splash-footer">
        <small class="text-muted mb-1">FSBSI DPC Kota Bitung</small>
        <div class="brand-text">mySBSI</div>
    </div>
</div>

<div id="loading"><div class="spinner-border text-primary"></div></div>

<div id="printArea">
    <div class="d-flex align-items-center mb-4 kop-brand">
        <img src="Logo_SBSI.png" width="80" class="me-3">
        <div>
            <p class="kop-line1">Federasi Serikat Buruh Sejahtera Indonesia</p>
            <p class="kop-line2">FSBSI <span>DPC Kota Bitung</span></p>
        </div>
    </div>
    <div id="printContent"></div>
</div>

<div class="no-print">
    <div id="viewLogin" class="view-section">
        <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
            <img src="Logo My SBSI.png" width="160" class="mb-5">
            <div class="card-pro p-4 w-100" style="max-width: 380px;">
                <h5 class="text-center fw-bold mb-4">Akses mySBSI</h5>
                <input type="text" id="lNik" class="form-control mb-3" placeholder="NIK">
                <input type="password" id="lPin" class="form-control mb-4" placeholder="PIN">
                <button class="btn-blue" onclick="handleLogin()">MASUK</button>
            </div>
        </div>
    </div>

    <div id="viewDashboard" class="view-section">
        <nav class="top-nav">
            <span class="fw-bold">mySBSI</span>
            <button class="btn btn-sm btn-outline-light rounded-pill px-3" onclick="handleLogout()">Logout</button>
        </nav>
        <div class="container py-4">
            <div class="card-pro p-4 bg-primary text-white shadow">
                <small>Selamat Datang,</small>
                <h4 id="dashNama" class="fw-bold m-0">--</h4>
                <div id="dashRole" class="badge bg-info mt-2">--</div>
            </div>

            <div id="adminPanel" class="d-none mt-4">
                <div class="card-pro p-3 border-start border-primary border-5">
                    <label class="small fw-bold mb-2">MODE ADMIN: CARI NIK</label>
                    <div class="input-group">
                        <input type="text" id="targetNik" class="form-control" placeholder="NIK Anggota...">
                        <button class="btn btn-primary" onclick="searchWorker()">CARI</button>
                    </div>
                    <div id="workerFound" class="mt-2 small fw-bold text-primary"></div>
                </div>
            </div>

            <div class="card-pro p-4 d-flex align-items-center mt-4 shadow-sm" onclick="startAudit()" style="cursor: pointer;">
                <div class="bg-light p-3 rounded-circle me-3"><i class="bi bi-calculator-fill text-primary h3 m-0"></i></div>
                <div><h6 class="fw-bold m-0">AUDIT HAK PHK</h6><small class="text-muted">Gunakan Kalkulator Hak Karyawan</small></div>
            </div>
        </div>
    </div>

    <div id="viewAudit" class="view-section">
        <nav class="top-nav">
            <button class="btn btn-sm text-white" onclick="changeView('viewDashboard')"><i class="bi bi-arrow-left"></i></button>
            <span class="fw-bold">Audit Hak</span>
            <div style="width:30px"></div>
        </nav>
        <div class="container py-4">
            <div id="stepTanggal" class="card-pro p-4">
                <div class="step-title">Langkah 1: Periode Kerja</div>
                <div class="row g-2 mb-4">
                    <div class="col-6"><label class="small fw-bold">TMT Kerja</label><input type="date" id="d1" class="form-control"></div>
                    <div class="col-6"><label class="small fw-bold">Tgl PHK</label><input type="date" id="d2" class="form-control"></div>
                </div>
                <button class="btn-blue" onclick="genProrata()">LANJUT KE UPAH</button>
            </div>
            <div id="stepUpah" class="card-pro p-4 d-none">
                <div class="step-title">Langkah 2: Gaji Bulanan</div>
                <div id="listGaji" class="mb-4 p-2 border rounded bg-light" style="max-height: 250px; overflow-y: auto;"></div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary w-50" onclick="showStep('stepTanggal')">KEMBALI</button>
                    <button class="btn-blue w-50" onclick="showStep('stepTahunan')">LANJUT</button>
                </div>
            </div>
            <div id="stepTahunan" class="card-pro p-4 d-none">
                <div class="step-title">Langkah 3: Detail Tambahan</div>
                <div id="listTahunan" class="mb-4"></div>
                <div class="p-3 bg-light rounded-3 mb-4 border shadow-sm">
                    <label class="small fw-bold text-primary">Gaji Terakhir (Dasar Pesangon)</label>
                    <input type="number" id="upahInput" class="form-control mb-3" placeholder="Masukkan gaji terakhir">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="isMeninggal">
                        <label class="form-check-label text-danger fw-bold" for="isMeninggal">Pekerja Meninggal Dunia</label>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary w-50" onclick="showStep('stepUpah')">KEMBALI</button>
                    <button class="btn-blue w-50" onclick="runCalculation()">HITUNG HAK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="viewPreview" class="view-section">
        <nav class="top-nav">
            <button class="btn btn-sm text-white" onclick="showStep('stepTahunan')">Edit</button>
            <span class="fw-bold">Ringkasan</span>
            <div style="width:30px"></div>
        </nav>
        <div class="container py-4">
            <div id="previewCard" class="card-pro p-4 shadow-lg border-top border-primary border-4"></div>
            <button class="btn-blue p-3 mt-3 shadow" onclick="window.print()"><i class="bi bi-printer"></i> CETAK LAPORAN</button>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbw-DDxe6KCVi8uovKToFcS5QU6xdmB5_48U-Ry9LP0J4kVJ-K1ChyZRu6hAxipwYEaO/exec"; 
    let SESSION = JSON.parse(localStorage.getItem('sbsi_session'));

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                if(SESSION) applySession(); else changeView('viewLogin');
            }, 600);
        }, 2500);
    };

    function changeView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    function showStep(stepId) {
        document.getElementById('stepTanggal').classList.add('d-none');
        document.getElementById('stepUpah').classList.add('d-none');
        document.getElementById('stepTahunan').classList.add('d-none');
        document.getElementById(stepId).classList.remove('d-none');
    }

    async function handleLogin() {
        showLoading(true);
        const nik = document.getElementById('lNik').value, pin = document.getElementById('lPin').value;
        try {
            const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'login', nik, pin})});
            const d = await r.json();
            if(d.status === 'success') { SESSION = d.user; localStorage.setItem('sbsi_session', JSON.stringify(d.user)); applySession(); }
            else alert(d.message);
        } catch(e) { alert("Error Koneksi"); }
        showLoading(false);
    }

    function applySession() {
        document.getElementById('dashNama').innerText = SESSION.nama;
        document.getElementById('dashRole').innerText = "Akses: " + SESSION.role;
        if(SESSION.role.toUpperCase() === 'ADMIN') document.getElementById('adminPanel').classList.remove('d-none');
        changeView('viewDashboard');
    }

    function handleLogout() { localStorage.removeItem('sbsi_session'); location.reload(); }

    async function searchWorker() {
        showLoading(true);
        const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'searchWorker', targetNik: document.getElementById('targetNik').value})});
        const d = await r.json();
        if(d.status === 'success') { SESSION.currentWorker = d.worker.nama; document.getElementById('workerFound').innerText = "âœ“ " + d.worker.nama; }
        else alert("NIK tidak ditemukan");
        showLoading(false);
    }

    function startAudit() { changeView('viewAudit'); showStep('stepTanggal'); }

    function genProrata() {
        const d1 = new Date(document.getElementById('d1').value), d2 = new Date(document.getElementById('d2').value);
        if(isNaN(d1) || isNaN(d2)) return alert("Isi tanggal!");
        
        let hGaji = "", hTahun = "", curr = new Date(d1.getFullYear(), d1.getMonth(), 1);
        let yearsData = {};

        while(curr <= d2) {
            let label = (curr.getMonth()+1) + "/" + curr.getFullYear();
            let y = curr.getFullYear();
            hGaji += `<div class="d-flex mb-2 align-items-center"><span class="small fw-bold text-muted" style="width:70px">${label}</span><input type="number" class="form-control form-control-sm in-g" data-b="${label}" value="3500000"></div>`;
            yearsData[y] = (yearsData[y] || 0) + 1;
            curr.setMonth(curr.getMonth()+1);
        }

        Object.keys(yearsData).forEach(y => {
            hTahun += `<div class="card p-3 mb-2 border-primary-subtle shadow-sm">
                <div class="small fw-bold text-primary mb-2">Tahun ${y} (${yearsData[y]} Bln Kerja)</div>
                <div class="row g-2">
                    <div class="col-6"><label class="small">THR Diterima</label><input type="number" class="form-control form-control-sm in-thr" data-y="${y}" value="0"></div>
                    <div class="col-6"><label class="small">Komp. Diterima</label><input type="number" class="form-control form-control-sm in-komp" data-y="${y}" data-m="${yearsData[y]}" value="0"></div>
                </div>
            </div>`;
        });
        document.getElementById('listGaji').innerHTML = hGaji;
        document.getElementById('listTahunan').innerHTML = hTahun;
        showStep('stepUpah');
    }

    async function runCalculation() {
        showLoading(true);
        const payload = {
            action: 'audit', tglMulai: document.getElementById('d1').value, tglSelesai: document.getElementById('d2').value,
            rincianGaji: Array.from(document.querySelectorAll('.in-g')).map(i => ({ bulan: i.dataset.b, gaji: Number(i.value) })),
            rincianTahunan: Array.from(document.querySelectorAll('.in-thr')).map((i, idx) => {
                const k = document.querySelectorAll('.in-komp')[idx];
                return { tahun: i.dataset.y, thrDiterima: Number(i.value), kompDiterima: Number(k.value), bulanKerja: Number(k.dataset.m) };
            }),
            upahInput: Number(document.getElementById('upahInput').value), isMeninggal: document.getElementById('isMeninggal').checked
        };
        
        try {
            const res = await (await fetch(API, {method:'POST', body:JSON.stringify(payload)})).json();
            if(res.status === 'success') {
                const nama = SESSION.currentWorker || SESSION.nama;
                const html = `
                    <div class="kop-brand text-start mb-4">
                        <p class="kop-line1">Federasi Serikat Buruh Sejahtera Indonesia</p>
                        <p class="kop-line2">FSBSI <span style="color:#000">DPC Kota Bitung</span></p>
                        <h5 class="mt-4 fw-bold text-center text-dark">Hasil Perhitungan Hak Karyawan</h5>
                    </div>
                    <div class="text-center mb-4"><h4 class="fw-bold text-primary mb-1">${nama.toUpperCase()}</h4><p class="text-muted small">Masa Kerja: <b>${res.masaKerja}</b></p></div>
                    <table class="table table-sm">
                        <tr><td>Selisih Gaji (vs UMP)</td><td class="text-end fw-bold">Rp ${res.rincian.selisihUMP.toLocaleString('id-ID')}</td></tr>
                        <tr><td>Selisih THR</td><td class="text-end fw-bold">Rp ${res.rincian.thr.toLocaleString('id-ID')}</td></tr>
                        <tr><td>Selisih Kompensasi</td><td class="text-end fw-bold">Rp ${res.rincian.kompensasi.toLocaleString('id-ID')}</td></tr>
                        <tr class="text-primary fw-bold"><td>Pesangon (${res.detailUP})</td><td class="text-end">Rp ${res.rincian.pesangon.toLocaleString('id-ID')}</td></tr>
                    </table>
                    <div class="total-banner mt-3"><small>TOTAL HAK PHK (SELISIH)</small><h2 class="m-0 fw-bold">Rp ${res.rincian.total.toLocaleString('id-ID')}</h2></div>
                `;
                document.getElementById('previewCard').innerHTML = html;
                document.getElementById('printContent').innerHTML = html;
                changeView('viewPreview');
            }
        } catch(e) { alert("Gagal memproses data"); }
        showLoading(false);
    }
    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
