<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBSI Pocket Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --sbsi-red: #dc3545; --bg-soft: #f8f9fa; }
        body { background: var(--bg-soft); font-family: 'Inter', sans-serif; }
        .profile-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow: hidden; }
        .profile-img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: -60px; }
        .data-label { font-size: 0.75rem; font-weight: 700; color: #aaa; text-transform: uppercase; margin-bottom: 2px; }
        .data-value { font-size: 0.95rem; font-weight: 600; color: #333; margin-bottom: 12px; }
        
        @media print {
            #mainNav, .btn, #st1, #st2, .no-print, #loading { display: none !important; }
            body { background: white !important; }
            #pdf-area { display: block !important; border: none !important; }
        }
    </style>
</head>
<body>

<div id="loading" class="position-fixed w-100 h-100 d-flex justify-content-center align-items-center bg-white" style="z-index:9999">
    <div class="spinner-border text-danger"></div>
</div>

<nav id="mainNav" class="navbar navbar-expand sticky-top bg-white border-bottom d-none">
    <div class="container justify-content-center">
        <div class="navbar-nav">
            <a class="nav-link px-4 fw-bold" href="#" onclick="showTab('tab1')">PROFIL</a>
            <a class="nav-link px-4 fw-bold" href="#" onclick="showTab('tab2')">AUDIT</a>
        </div>
    </div>
</nav>

<div id="secMain" class="container py-5 d-none">
    <div id="tab1" class="tab-content">
        <div class="card profile-card mx-auto" style="max-width: 450px;">
            <div style="height: 100px; background: linear-gradient(45deg, #dc3545, #ff4d5a);"></div>
            <div class="card-body text-center pt-0">
                <img id="uFoto" src="" class="profile-img bg-light mb-3">
                <h4 id="uNama" class="fw-bold mb-1"></h4>
                <p id="uNik" class="text-muted small mb-4"></p>
                <hr>
                <div class="text-start px-3">
                    <div class="data-label">Tempat, Tanggal Lahir</div>
                    <div id="uTtl" class="data-value">-</div>
                    <div class="data-label">Alamat Lengkap</div>
                    <div id="uAlamat" class="data-value">-</div>
                </div>
                <button class="btn btn-outline-danger btn-sm w-100 mt-3" onclick="doLogout()">LOGOUT</button>
            </div>
        </div>
    </div>

    <div id="tab2" class="tab-content d-none">
        <div id="stRes" class="d-none">
            <div id="pdf-area" class="p-4 bg-white border">
                <div class="text-center mb-4">
                    <img src="Logo_SBSI.png" width="60">
                    <h5 class="fw-bold mt-2 mb-0">HASIL PERHITUNGAN MANDIRI</h5>
                    <p class="small fw-bold text-danger">FSBSI DPC KOTA BITUNG</p>
                </div>
                </div>
            <button class="btn btn-success w-100 mt-3 no-print" onclick="window.print()">CETAK HASIL</button>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycby6CLUxSXYDA13ETucwErmZaopluyCumdMfvhjnjbhc-apsRO1mtk-QUiCef96bcGmY/exec";
    let USER = null;

    function showMain() {
        document.getElementById('secLogin').classList.add('d-none');
        document.getElementById('mainNav').classList.remove('d-none');
        document.getElementById('secMain').classList.remove('d-none');
        
        // Render data profil lengkap
        document.getElementById('uNama').innerText = USER.nama;
        document.getElementById('uNik').innerText = "NIK: " + USER.nik;
        document.getElementById('uFoto').src = USER.foto || "https://via.placeholder.com/150";
        document.getElementById('uTtl').innerText = USER.tempat + ", " + USER.tglLahir;
        document.getElementById('uAlamat').innerText = USER.alamat;
    }

    // ... (Sisa fungsi login dan hitung tetap sama dengan pembaruan profil) ...
</script>
</body>
</html>
