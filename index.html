<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mySBSI - Audit Tuntutan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --sbsi: #b71c1c; }
    body { background: #f4f4f4; font-size: 0.85rem; }
    .bg-sbsi { background: var(--sbsi); color: white; }
    .card-wizard { border: none; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: white; }
    .step { display: none; }
    .step.active { display: block; }
    .table-input input { border: 1px solid #ddd; border-radius: 4px; padding: 4px; width: 100%; text-align: right; }
    .res-box { background: var(--sbsi); color: white; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>

<div id="app">
  <div id="loginSection" class="container mt-5" style="max-width: 350px;">
    <div class="card card-wizard p-4">
      <h2 class="text-danger fw-bold text-center">mySBSI</h2>
      <input type="text" id="username" class="form-control mb-2" placeholder="NIK">
      <input type="password" id="password" class="form-control mb-3" placeholder="PIN">
      <button onclick="doLogin()" class="btn bg-sbsi w-100 fw-bold">LOGIN</button>
    </div>
  </div>

  <div id="mainSection" style="display:none;">
    <nav class="navbar bg-sbsi px-3 mb-3 shadow-sm"><span class="fw-bold">Audit Hak Normatif</span></nav>
    <div class="container" style="max-width: 800px;">
      <div class="card card-wizard p-4">
        
        <div id="step1" class="step active">
          <h6>1. Masukkan Periode Kerja</h6>
          <div class="row g-2">
            <div class="col-6"><label class="small">Mulai</label><input type="date" id="tglMulai" class="form-control"></div>
            <div class="col-6"><label class="small">PHK</label><input type="date" id="tglSelesai" class="form-control"></div>
          </div>
          <button onclick="initAudit()" class="btn btn-danger w-100 mt-3">BUAT TABEL AUDIT</button>
        </div>

        <div id="step2" class="step">
          <div class="d-flex justify-content-between mb-2">
            <h6 class="fw-bold text-danger">2. Audit Upah</h6>
            <button class="btn btn-sm btn-outline-primary" onclick="autoFill('in-gaji', '2000000')">Sampling 2jt</button>
          </div>
          <div class="table-responsive" style="max-height: 300px;">
            <table class="table table-sm border small">
              <thead class="bg-light sticky-top"><tr><th>Bulan</th><th>Diterima (Input)</th><th>UMP</th></tr></thead>
              <tbody id="bodyBulan"></tbody>
            </table>
          </div>
          <button onclick="nextStep(3)" class="btn btn-danger w-100 mt-3">LANJUT</button>
        </div>

        <div id="step3" class="step">
          <div class="d-flex justify-content-between mb-2">
            <h6 class="fw-bold text-danger">3. Audit THR & Komp</h6>
            <button class="btn btn-sm btn-outline-primary" onclick="autoFill('in-thr', '1500000')">Sampling 1,5jt</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm border small">
              <thead class="bg-light text-center"><tr><th>Tahun</th><th>Bulan</th><th>THR Diterima</th><th>Komp. Diterima</th></tr></thead>
              <tbody id="bodyTahun"></tbody>
            </table>
          </div>
          <button onclick="kalkulasiFinal()" class="btn btn-success w-100 mt-3 fw-bold">HITUNG TOTAL</button>
        </div>

        <div id="step4" class="step text-center">
          <h5 class="fw-bold text-danger mb-3">HASIL AUDIT SELISIH</h5>
          <div id="rincianHasil" class="list-group list-group-flush mb-3 text-start"></div>
          <div class="res-box shadow">
             <small>TOTAL TUNTUTAN</small>
             <h2 id="grandTotal" class="fw-bold mb-0">Rp 0</h2>
          </div>
          <button onclick="location.reload()" class="btn btn-dark w-100 mt-3">ULANGI</button>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx3qx_iZV3WrYyRGNdiFPwzCjdQ-pRhJpKlBmWNIY67tXKzsEmuGD47ZDMFZEldznD_/exec"; // GANTI INI
let masterUMP = {};

function callback(res) { window.lastRes = res; }
function formatIDR(el) { 
  let v = el.value.replace(/\D/g, ""); 
  el.value = v ? new Intl.NumberFormat('id-ID').format(v) : ""; 
}
function parseIDR(v) { return parseFloat(v.toString().replace(/\./g, "")) || 0; }

function autoFill(cls, val) {
  document.querySelectorAll('.'+cls).forEach(el => {
    el.value = new Intl.NumberFormat('id-ID').format(val);
  });
}

function doLogin() {
  const u = document.getElementById('username').value, p = document.getElementById('password').value;
  const script = document.createElement('script');
  script.src = `${WEB_APP_URL}?action=login&u=${u}&p=${p}&callback=callback`;
  document.body.appendChild(script);
  setTimeout(() => {
    if(window.lastRes && window.lastRes.success) {
      document.getElementById('loginSection').style.display='none';
      document.getElementById('mainSection').style.display='block';
      fetchUMP();
    } else { alert("Login Gagal!"); }
  }, 1500);
}

function fetchUMP() {
  const script = document.createElement('script');
  script.src = `${WEB_APP_URL}?action=getUMP&callback=callback`;
  document.body.appendChild(script);
  setTimeout(() => { masterUMP = window.lastRes || {}; }, 1000);
}

function nextStep(n) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function initAudit() {
  const d1 = new Date(document.getElementById('tglMulai').value), d2 = new Date(document.getElementById('tglSelesai').value);
  if(isNaN(d1) || isNaN(d2)) return alert("Set Tanggal!");

  let htmlB = ''; let c = new Date(d1.getFullYear(), d1.getMonth(), 1);
  while(c <= new Date(d2.getFullYear(), d2.getMonth(), 1)) {
    let t = c.getFullYear();
    htmlB += `<tr><td>${c.getMonth()+1}/${t}</td><td><input type="text" class="in-gaji" data-thn="${t}" onkeyup="formatIDR(this)" value="0"></td><td class="text-danger fw-bold">Rp ${(masterUMP[t] || 0).toLocaleString()}</td></tr>`;
    c.setMonth(c.getMonth() + 1);
  }
  document.getElementById('bodyBulan').innerHTML = htmlB;

  let htmlT = '';
  for(let y = d1.getFullYear(); y <= d2.getFullYear(); y++) {
    let s = (y === d1.getFullYear()) ? d1.getMonth() : 0, e = (y === d2.getFullYear()) ? d2.getMonth() : 11, jml = (e - s) + 1;
    htmlT += `<tr><td><b>${y}</b></td><td>${jml} bln</td><td><input type="text" class="in-thr" data-thn="${y}" data-bln="${jml}" onkeyup="formatIDR(this)" value="0"></td><td><input type="text" class="in-komp" data-thn="${y}" data-bln="${jml}" onkeyup="formatIDR(this)" value="0"></td></tr>`;
  }
  document.getElementById('bodyTahun').innerHTML = htmlT;
  nextStep(2);
}

function kalkulasiFinal() {
  const d1 = new Date(document.getElementById('tglMulai').value), d2 = new Date(document.getElementById('tglSelesai').value);
  const mKerja = Math.floor((d2 - d1) / (1000*60*60*24*365));
  
  let sG = 0, sT = 0, sK = 0;
  
  // Baca Selisih Gaji
  document.querySelectorAll('.in-gaji').forEach(el => {
    let ump = masterUMP[el.dataset.thn] || 0;
    let riil = parseIDR(el.value);
    if(riil < ump) sG += (ump - riil);
  });

  // Baca Selisih THR & Kompensasi
  const tHs = document.querySelectorAll('.in-thr'), kHs = document.querySelectorAll('.in-komp');
  tHs.forEach((el, i) => {
    let ump = masterUMP[el.dataset.thn] || 0;
    let bln = parseInt(el.dataset.bln);
    let prorata = (ump / 12) * bln;
    let dTHR = parseIDR(el.value), dKomp = parseIDR(kHs[i].value);
    if(dTHR < prorata) sT += (prorata - dTHR);
    if(dKomp < prorata) sK += (prorata - dKomp);
  });

  // Pesangon & UPMK (Pasal 40 PP 35/2021)
  let umpPHK = masterUMP[d2.getFullYear()] || 0;
  let nP = (mKerja < 1 ? 1 : (mKerja >= 8 ? 9 : mKerja + 1)) * umpPHK;
  let nU = (mKerja < 3 ? 0 : (mKerja < 6 ? 2 : (mKerja < 9 ? 3 : (mKerja < 12 ? 4 : (mKerja < 15 ? 5 : (mKerja < 18 ? 6 : (mKerja < 21 ? 7 : (mKerja < 24 ? 8 : 10)))))))) * umpPHK;

  let total = sG + sT + sK + nP + nU;

  nextStep(4);
  document.getElementById('rincianHasil').innerHTML = `
    <div class="list-group-item d-flex justify-content-between"><span>Selisih Gaji</span><b>Rp ${Math.round(sG).toLocaleString()}</b></div>
    <div class="list-group-item d-flex justify-content-between"><span>Selisih THR/Komp</span><b>Rp ${Math.round(sT+sK).toLocaleString()}</b></div>
    <div class="list-group-item d-flex justify-content-between"><span>Pesangon</span><b>Rp ${nP.toLocaleString()}</b></div>
    <div class="list-group-item d-flex justify-content-between"><span>UPMK</span><b>Rp ${nU.toLocaleString()}</b></div>
  `;
  document.getElementById('grandTotal').innerText = `Rp ${Math.round(total).toLocaleString()}`;
}
</script>
</body>
</html>
