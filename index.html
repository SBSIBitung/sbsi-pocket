<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBSI Pocket - Audit Otomatis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; font-family: sans-serif; font-size: 0.9rem; }
        .card-sbsi { border-top: 10px solid #ed1c24; border-radius: 20px; max-width: 600px; margin: auto; }
        .btn-sbsi { background-color: #ed1c24; color: white; font-weight: bold; border-radius: 10px; padding: 12px; border: none; }
        .gaji-item { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; background: #fff; }
    </style>
</head>
<body>

<div class="container mt-4 mb-5">
    <div class="card card-sbsi shadow p-4">
        <div class="text-center mb-4">
            <img src="Logo_SBSI.png" width="90">
            <h5 class="fw-bold mt-2">FSBSI DPC KOTA BITUNG</h5>
            <p class="text-muted small">Audit Hak Buruh Sesuai PP 35/2021</p>
        </div>

        <div id="step1">
            <div class="mb-3"><label class="fw-bold">Nama Karyawan</label><input type="text" id="nama" class="form-control"></div>
            <div class="row">
                <div class="col-6 mb-3"><label class="fw-bold">Mulai Kerja</label><input type="date" id="tglMulai" class="form-control"></div>
                <div class="col-6 mb-3"><label class="fw-bold">Selesai Kerja</label><input type="date" id="tglSelesai" class="form-control"></div>
            </div>
            <button class="btn btn-sbsi w-100" onclick="mulaiAudit()">MULAI AUDIT OTOMATIS</button>
        </div>

        <div id="step2" class="d-none">
            <h6 class="fw-bold text-danger mb-3">1. Gaji Diterima Per Bulan</h6>
            <div id="containerGaji" class="mb-3 border rounded" style="max-height: 250px; overflow-y: auto;"></div>
            <button class="btn btn-sbsi w-100" onclick="lanjutKeTahunan()">BERIKUTNYA</button>
        </div>

        <div id="step3" class="d-none">
            <h6 class="fw-bold text-danger mb-3">2. THR, Kompensasi & Pesangon</h6>
            <div id="containerTahunan"></div>
            <div class="p-3 bg-light border rounded mb-3">
                <label class="fw-bold small">Total Pesangon/UPMK Sudah Diterima (Rp)</label>
                <input type="number" id="pesangonDiterima" class="form-control mt-1" value="0">
                <p class="text-muted style" style="font-size: 0.7rem; margin-top: 5px;">*Isi 0 jika belum dibayar sama sekali.</p>
            </div>
            <button class="btn btn-sbsi w-100" onclick="kirimData()">HITUNG TOTAL TUNTUTAN</button>
        </div>

        <div id="hasil" class="d-none mt-3">
            <div class="alert alert-danger shadow border-danger text-center">
                <h6 class="fw-bold">REKAP TUNTUTAN HAK</h6><hr>
                <div class="d-flex justify-content-between mb-1"><span>Selisih Upah:</span> <b id="resGaji"></b></div>
                <div class="d-flex justify-content-between mb-1"><span>Kekurangan THR:</span> <b id="resThr"></b></div>
                <div class="d-flex justify-content-between mb-1"><span>Kekurangan Komp:</span> <b id="resKomp"></b></div>
                <div class="d-flex justify-content-between mb-1 text-primary"><span>Pesangon (<span id="ketPes"></span>):</span> <b id="resPes"></b></div>
                <hr>
                <div class="d-flex justify-content-between fw-bold h5 mb-0"><span>TOTAL:</span> <span id="resTotal"></span></div>
            </div>
            <button class="btn btn-secondary btn-sm w-100" onclick="location.reload()">Audit Ulang</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyYPa0tYTM70b1F8iQvZiyeFA34RJXl1JMccpmB29m736w4OFEXzWRwCU3KvnwrShcB/exec";
    let thnList = [];

    function mulaiAudit() {
        const d1 = new Date(document.getElementById('tglMulai').value);
        const d2 = new Date(document.getElementById('tglSelesai').value);
        if (isNaN(d1) || isNaN(d2)) return alert("Isi tanggal!");

        const cont = document.getElementById('containerGaji');
        cont.innerHTML = ''; thnList = [];
        let cur = new Date(d1.getFullYear(), d1.getMonth(), 1);
        while (cur <= d2) {
            let label = ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agt","Sep","Okt","Nov","Des"][cur.getMonth()] + " " + cur.getFullYear();
            if (!thnList.includes(cur.getFullYear())) thnList.push(cur.getFullYear());
            cont.innerHTML += `<div class="gaji-item"><span>${label}</span><input type="number" class="form-control form-control-sm val-gaji" style="width:130px" data-bulan="${label}" value="2500000"></div>`;
            cur.setMonth(cur.getMonth() + 1);
        }
        document.getElementById('step1').classList.add('d-none');
        document.getElementById('step2').classList.remove('d-none');
    }

    function lanjutKeTahunan() {
        const cont = document.getElementById('containerTahunan');
        cont.innerHTML = '';
        thnList.forEach(t => {
            cont.innerHTML += `<div class="p-2 border rounded mb-2 bg-white"><label class="fw-bold small">Tahun ${t}</label><div class="row g-2"><div class="col-6"><input type="number" class="form-control form-control-sm val-thr" data-tahun="${t}" placeholder="THR diterima"></div><div class="col-6"><input type="number" class="form-control form-control-sm val-komp" data-tahun="${t}" placeholder="Komp diterima"></div></div></div>`;
        });
        document.getElementById('step2').classList.add('d-none');
        document.getElementById('step3').classList.remove('d-none');
    }

    async function kirimData() {
        const d1 = new Date(document.getElementById('tglMulai').value);
        const d2 = new Date(document.getElementById('tglSelesai').value);
        const masaKerjaThn = Math.floor((d2 - d1) / (365.25 * 24 * 60 * 60 * 1000));

        const payload = {
            nama: document.getElementById('nama').value,
            tglMulai: document.getElementById('tglMulai').value,
            tglSelesai: document.getElementById('tglSelesai').value,
            masaKerjaTahun: masaKerjaThn,
            rincianGaji: Array.from(document.querySelectorAll('.val-gaji')).map(i => ({ bulan: i.dataset.bulan, gaji: i.value })),
            rincianTahunan: Array.from(document.querySelectorAll('.val-thr')).map((i, idx) => ({ tahun: i.dataset.tahun, thr: i.value, komp: document.querySelectorAll('.val-komp')[idx].value })),
            pesangonDiterima: document.getElementById('pesangonDiterima').value
        };

        const btn = document.querySelector('#step3 button');
        btn.innerHTML = "Memproses..."; btn.disabled = true;

        try {
            const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            const o = await r.json();
            document.getElementById('step3').classList.add('d-none');
            document.getElementById('hasil').classList.remove('d-none');
            document.getElementById('resGaji').innerText = "Rp " + o.gaji;
            document.getElementById('resThr').innerText = "Rp " + o.thr;
            document.getElementById('resKomp').innerText = "Rp " + o.komp;
            document.getElementById('resPes').innerText = "Rp " + o.pesangon;
            document.getElementById('ketPes').innerText = o.kaliPesangon;
            document.getElementById('resTotal').innerText = "Rp " + o.total;
        } catch(e) { alert("Error!"); btn.disabled = false; }
    }
</script>
</body>
</html>
