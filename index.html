<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBSI Pocket - DPC Bitung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root { --sbsi-red: #ed1c24; --sbsi-blue: #0056b3; }
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .card-sbsi { border: none; border-top: 8px solid var(--sbsi-red); border-radius: 15px; max-width: 500px; margin: 50px auto; }
        .hidden { display: none !important; }
        .header-print { display: flex; align-items: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .header-text h4 { color: var(--sbsi-blue); margin: 0; font-weight: bold; }
        .header-text .red { color: var(--sbsi-red); font-weight: bold; }
        @media print { .no-print { display: none !important; } .card-sbsi { max-width: 100%; border: none; } }
    </style>
</head>
<body>

<div class="container">
    <div id="pageLogin" class="card card-sbsi shadow p-4">
        <div class="text-center">
            <img src="Logo_SBSI.png" width="80" class="mb-3">
            <h5 class="fw-bold">SBSI POCKET LOGIN</h5>
        </div>
        <div class="mt-3">
            <label class="small fw-bold">NIK KARYAWAN</label>
            <input type="text" id="inpNik" class="form-control mb-2">
            <label class="small fw-bold">PIN KEAMANAN</label>
            <input type="password" id="inpPin" class="form-control mb-4">
            <button class="btn btn-danger w-100 fw-bold" onclick="handleLogin()">MASUK APLIKASI</button>
        </div>
    </div>

    <div id="pageDashboard" class="card card-sbsi shadow hidden p-4">
        <div class="text-center border-bottom pb-3">
            <img id="userFoto" src="" class="rounded-circle border mb-2" width="100" height="100">
            <h5 id="userNama" class="fw-bold mb-0"></h5>
            <span id="userBadge" class="badge bg-danger"></span>
        </div>
        <div class="py-3">
            <p class="mb-1 small">NIK: <b id="dispNik"></b></p>
            <p class="mb-1 small">Alamat: <b id="dispAlamat"></b></p>
        </div>
        <button class="btn btn-primary w-100 mb-2 fw-bold" onclick="showPage('pageAudit')">MULAI AUDIT HAK</button>
        <button id="btnAdmin" class="btn btn-dark w-100 mb-2 fw-bold hidden" onclick="loadAdminPanel()">PANEL MONITORING (OD)</button>
        <button class="btn btn-outline-secondary w-100 btn-sm" onclick="location.reload()">Logout</button>
    </div>

    <div id="pageAdmin" class="card card-sbsi shadow hidden p-4" style="max-width: 800px;">
        <h6 class="fw-bold mb-3">DATA SELURUH ANGGOTA</h6>
        <div class="table-responsive">
            <table class="table table-sm table-striped">
                <thead><tr><th>Nama</th><th>NIK</th><th>Role</th></tr></thead>
                <tbody id="tableBodyAdmin"></tbody>
            </table>
        </div>
        <button class="btn btn-secondary w-100 mt-3" onclick="showPage('pageDashboard')">Kembali</button>
    </div>

    <div id="pageAudit" class="card card-sbsi shadow hidden p-4" style="max-width: 700px;">
        <div class="header-print">
            <img src="Logo_SBSI.png" width="60" class="me-3">
            <div class="header-text">
                <h4>FEDERASI SERIKAT BURUH SEJAHTERA INDONESIA</h4>
                <div class="red">(FSBSI)</div>
                <div>DPC KOTA BITUNG</div>
            </div>
        </div>
        
        <div class="no-print">
            <label class="small fw-bold">TANGGAL MULAI KERJA</label>
            <input type="date" id="tglMulai" class="form-control mb-2">
            <label class="small fw-bold">TANGGAL SELESAI KERJA (PHK)</label>
            <input type="date" id="tglSelesai" class="form-control mb-4">
            <button class="btn btn-danger w-100 p-3 fw-bold" onclick="eksekusiAudit()">HITUNG KEKURANGAN HAK</button>
            <button class="btn btn-link w-100 text-muted mt-2" onclick="showPage('pageDashboard')">Batal</button>
        </div>

        <div id="hasilPrint" class="mt-4">
            </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzO0yTgUQBm78EsrK2qs4IOwB4AbyGIgee1N2rZgbKmJdkLnQBDnZ3nhmilqLf0Iw0v/exec"; 
    let currentUser = null;

    function showPage(id) {
        ['pageLogin', 'pageDashboard', 'pageAdmin', 'pageAudit'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    async function handleLogin() {
        const nik = document.getElementById('inpNik').value;
        const pin = document.getElementById('inpPin').value;
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "login", nik: nik, pin: pin }) });
        const data = await res.json();

        if(data.status === "success") {
            currentUser = data;
            document.getElementById('userNama').innerText = data.user.nama;
            document.getElementById('userBadge').innerText = data.role;
            document.getElementById('userFoto').src = data.user.foto || 'https://via.placeholder.com/100';
            document.getElementById('dispNik').innerText = data.user.nik;
            document.getElementById('dispAlamat').innerText = data.user.alamat;
            if(data.role === "OD") document.getElementById('btnAdmin').classList.remove('hidden');
            showPage('pageDashboard');
        } else {
            alert(data.message);
        }
    }

    async function loadAdminPanel() {
        showPage('pageAdmin');
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "getAllData" }) });
        const data = await res.json();
        const tbody = document.getElementById('tableBodyAdmin');
        tbody.innerHTML = data.data.map(u => `<tr><td>${u.nama}</td><td>${u.nik}</td><td>${u.role}</td></tr>`).join('');
    }

    async function eksekusiAudit() {
        const tglMulai = document.getElementById('tglMulai').value;
        const tglSelesai = document.getElementById('tglSelesai').value;

        if(!tglMulai || !tglSelesai) return alert("Pilih tanggal dahulu!");

        const btn = document.querySelector("button[onclick='eksekusiAudit()']");
        btn.innerText = "SEDANG MENGHITUNG...";
        btn.disabled = true;

        try {
            const resp = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "audit",
                    nama: currentUser.user.nama,
                    tglMulai: tglMulai,
                    tglSelesai: tglSelesai
                })
            });
            const res = await resp.json();
            if(res.status === "success") {
                alert("Data Audit Berhasil Dicatat ke Sheet1!");
                window.print();
            }
        } catch(e) {
            alert("Koneksi gagal. Cek URL Deployment.");
        } finally {
            btn.innerText = "HITUNG KEKURANGAN HAK";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
