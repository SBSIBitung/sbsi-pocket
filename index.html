<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI - Pocket Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0d47a1; --dark: #002171; --sbsi-red: #d32f2f; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
        .login-card-wrapper { display: flex; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 850px; width: 100%; }
        .intro-section { background: linear-gradient(135deg, var(--primary), var(--dark)); color: white; padding: 30px; flex: 1; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        .form-section { padding: 30px; width: 350px; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .top-nav { background: var(--dark); padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card-pro { border: none; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); background: white; margin-bottom: 20px; padding: 20px; }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .menu-item { background: white; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid #eee; transition: 0.3s; }
        .menu-item:active { transform: scale(0.95); }
        .view-section { display: none; padding-bottom: 50px; }
        .view-section.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-blue { background: linear-gradient(135deg, var(--primary), var(--dark)); color: white; border-radius: 12px; padding: 12px; font-weight: bold; border: none; width: 100%; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; display: none; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="splash"><img src="Logo_SBSI.png" width="90"><div class="mt-2 fw-bold text-primary">mySBSI</div></div>
<div id="loading"><div class="spinner-border text-primary"></div></div>

<div id="viewLogin" class="view-section active">
    <div class="container d-flex min-vh-100 align-items-center justify-content-center p-3">
        <div class="login-card-wrapper">
            <div class="form-section">
                <img src="Logo My SBSI.png" width="160" class="mb-4">
                <input type="text" id="lNik" class="form-control mb-3" placeholder="NIK">
                <input type="password" id="lPin" class="form-control mb-4" placeholder="PIN">
                <button class="btn-blue" onclick="handleLogin()">MASUK</button>
            </div>
            <div class="intro-section d-none d-md-flex">
                <h4 class="fw-bold">Pilar Keadilan Buruh</h4>
                <p class="small">SBSI berkomitmen memperjuangkan hak-hak buruh demi kesejahteraan sosial yang merata.</p>
            </div>
        </div>
    </div>
</div>

<div id="viewDashboard" class="view-section">
    <nav class="top-nav"><span>mySBSI</span><button class="btn btn-sm btn-outline-light" onclick="location.reload()">Logout</button></nav>
    <div class="container py-4">
        <div class="card-pro bg-primary text-white mb-3">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1"><small>Selamat Datang,</small><h4 id="dashNama" class="fw-bold m-0">--</h4><div id="dashRole" class="badge bg-warning text-dark mt-2">--</div></div>
                <i class="bi bi-person-badge fs-1"></i>
            </div>
        </div>

        <div id="adminPanel" class="d-none">
            <h6 class="fw-bold text-muted small mb-2">MENU ADMIN</h6>
            <div class="card-pro border-primary bg-light mb-4" onclick="openSearchModal()" style="cursor:pointer; border: 1px dashed var(--primary);">
                <div class="d-flex align-items-center">
                    <i class="bi bi-search text-primary fs-3 me-3"></i>
                    <div><span class="fw-bold d-block">Audit Anggota Lain</span><small class="text-muted">Cari NIK atau Nama</small></div>
                </div>
            </div>
        </div>

        <div class="menu-grid">
            <div class="menu-item shadow-sm" onclick="startAuditSelf()"><i class="bi bi-calculator text-primary fs-2"></i><br><span class="small fw-bold">Audit Mandiri</span></div>
            <div class="menu-item shadow-sm" onclick="alert('Segera Hadir')"><i class="bi bi-flag-fill text-danger fs-2"></i><br><span class="small fw-bold">Visi & Misi</span></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSearch" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:20px;">
            <div class="modal-header border-0"><h5 class="fw-bold">Pilih Anggota</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <input type="text" id="searchInp" class="form-control mb-3" placeholder="Ketik Nama atau NIK..." onkeyup="filterAnggota()">
                <div id="listAnggotaRes" class="list-group" style="max-height: 300px; overflow-y: auto;">
                    <div class="text-center text-muted p-3 small">Mulai mengetik untuk mencari...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API = "https://script.google.com/macros/s/AKfycbyaSp0HHR_fl1AfYyC2CN29RWFu-gNYhzr2TsM79VkrACTMSdRW-vU2ueBaZmV3TFig/exec"; 
    let SESSION = {};
    let ALL_ANGGOTA = [];

    window.onload = () => setTimeout(() => { document.getElementById('splash').style.display='none'; }, 1500);

    async function handleLogin() {
        showLoading(true);
        try {
            const res = await fetch(API, {method:'POST', body:JSON.stringify({action:'login', nik:document.getElementById('lNik').value, pin:document.getElementById('lPin').value})});
            const d = await res.json();
            if(d.status === 'success') {
                SESSION = d.user;
                document.getElementById('dashNama').innerText = SESSION.nama;
                document.getElementById('dashRole').innerText = SESSION.role;
                if(SESSION.role.toLowerCase() === 'admin') {
                    document.getElementById('adminPanel').classList.remove('d-none');
                    loadAnggotaDB();
                }
                changeView('viewDashboard');
            } else alert("Login Gagal!");
        } catch(e) { alert("Error Koneksi"); }
        showLoading(false);
    }

    async function loadAnggotaDB() {
        const res = await fetch(API, {method:'POST', body:JSON.stringify({action:'getAnggotaList'})});
        const d = await res.json();
        if(d.status === 'success') {
            // Perbaikan: Paksa data menjadi string untuk memudahkan pencarian
            ALL_ANGGOTA = d.data.map(a => ({ nama: String(a.nama), nik: String(a.nik) }));
        }
    }

    function openSearchModal() {
        document.getElementById('searchInp').value = "";
        filterAnggota();
        new bootstrap.Modal(document.getElementById('modalSearch')).show();
    }

    function filterAnggota() {
        const key = document.getElementById('searchInp').value.toLowerCase().trim();
        const container = document.getElementById('listAnggotaRes');
        
        if (key.length === 0) {
            container.innerHTML = '<div class="text-center text-muted p-3 small">Ketik nama atau NIK...</div>';
            return;
        }

        const filtered = ALL_ANGGOTA.filter(a => a.nama.toLowerCase().includes(key) || a.nik.includes(key));
        
        if (filtered.length > 0) {
            container.innerHTML = filtered.map(a => `
                <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" onclick="alert('Audit untuk: '+ '${a.nama}')">
                    <div><b>${a.nama}</b><br><small class="text-muted">${a.nik}</small></div>
                    <i class="bi bi-chevron-right"></i>
                </button>`).join('');
        } else {
            container.innerHTML = '<div class="text-center text-danger p-3 small">Anggota tidak ditemukan</div>';
        }
    }

    function changeView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
