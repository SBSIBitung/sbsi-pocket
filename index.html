<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mySBSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0d47a1; --dark: #002171; --sbsi-red: #d32f2f; }
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.6s; }
        .top-nav { background: var(--dark); padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card-pro { border: none; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); background: white; margin-bottom: 20px; }
        .btn-blue { background: linear-gradient(135deg, var(--primary), var(--dark)); color: white; border-radius: 12px; padding: 12px; font-weight: bold; border: none; width: 100%; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        
        /* PRINT STYLING */
        .kop-brand { text-align: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .kop-line1 { color: var(--sbsi-red); font-weight: 700; font-size: 1.1rem; text-transform: uppercase; margin: 0; }
        .kop-line2 { color: var(--primary); font-weight: 800; font-size: 1.3rem; margin: 0; }
        .kop-line2 span { color: #000; }
        
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); z-index: 9999; display: none; justify-content: center; align-items: center; }
        #printArea { display: none; }
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; padding: 20px; }
            .total-banner { background: var(--primary) !important; color: white !important; padding: 20px; border-radius: 12px; -webkit-print-color-adjust: exact; text-align: center; }
        }
    </style>
</head>
<body>

<div id="splash">
    <img src="Logo_SBSI.png" width="100" class="mb-3">
    <div class="fw-bold fs-4 text-primary">mySBSI</div>
</div>

<div id="loading"><div class="spinner-border text-primary"></div></div>

<div id="printArea"><div id="printHeader"></div><div id="printContent"></div></div>

<div class="no-print">
    <div id="viewDashboard" class="view-section">
        <nav class="top-nav"><span class="fw-bold">mySBSI</span><button class="btn btn-sm btn-outline-light" onclick="location.reload()">Logout</button></nav>
        <div class="container py-4">
            <div class="card-pro p-4 bg-primary text-white"><h4 id="dashNama" class="fw-bold">USER</h4></div>
            <div class="card-pro p-4 mt-3" onclick="changeView('viewAudit')" style="cursor: pointer;">
                <h6 class="fw-bold text-primary">MULAI AUDIT PHK</h6>
            </div>
        </div>
    </div>

    <div id="viewAudit" class="view-section">
        <div class="container py-4">
            <div id="stepTanggal" class="card-pro p-4">
                <div class="row g-2 mb-4">
                    <div class="col-6"><label>TMT Kerja</label><input type="date" id="d1" class="form-control"></div>
                    <div class="col-6"><label>Tgl PHK</label><input type="date" id="d2" class="form-control"></div>
                </div>
                <button class="btn-blue" onclick="genProrata()">LANJUT</button>
            </div>
            <div id="stepUpah" class="card-pro p-4 d-none">
                <div id="listGaji" class="mb-3" style="max-height: 250px; overflow-y: auto;"></div>
                <button class="btn-blue" onclick="showStep('stepTahunan')">LANJUT</button>
            </div>
            <div id="stepTahunan" class="card-pro p-4 d-none">
                <div id="listTahunan" class="mb-3"></div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="isMeninggal">
                    <label class="form-check-label fw-bold text-danger">Meninggal Dunia</label>
                </div>
                <input type="hidden" id="upahInput" value="2000000"> 
                <button class="btn-blue" onclick="runCalculation()">HITUNG HASIL</button>
            </div>
        </div>
    </div>

    <div id="viewPreview" class="view-section">
        <div class="container py-4">
            <div id="previewCard" class="card-pro p-4 shadow"></div>
            <button class="btn-blue mt-3" onclick="window.print()">CETAK</button>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxLqlg9y1Pe36oKP22w7T22UVqYyYVoLvLBzmOqMflzH_cQ-DGFgu8YC-kqryErU_0R/exec";
    window.onload = () => setTimeout(() => { document.getElementById('splash').style.display='none'; changeView('viewDashboard'); }, 1000);

    function changeView(id) { document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function showStep(id) { document.getElementById('stepTanggal').classList.add('d-none'); document.getElementById('stepUpah').classList.add('d-none'); document.getElementById('stepTahunan').classList.add('d-none'); document.getElementById(id).classList.remove('d-none'); }

    function genProrata() {
        const d1 = new Date(document.getElementById('d1').value), d2 = new Date(document.getElementById('d2').value);
        let hGaji = "", hTahun = "", curr = new Date(d1.getFullYear(), d1.getMonth(), 1), years = {};
        while(curr <= d2) {
            let label = (curr.getMonth()+1) + "/" + curr.getFullYear();
            hGaji += `<div class="d-flex mb-1 small"><span>${label}</span><input type="number" class="form-control form-control-sm in-g ms-auto" style="width:150px" value="2000000"></div>`;
            years[curr.getFullYear()] = (years[curr.getFullYear()] || 0) + 1;
            curr.setMonth(curr.setMonth()+1);
        }
        Object.keys(years).forEach(y => {
            hTahun += `<div class="mb-2 p-2 border rounded small"><b>Tahun ${y}</b><div class="d-flex gap-2">THR:<input type="number" class="form-control form-control-sm in-thr" data-y="${y}" value="0"> Komp:<input type="number" class="form-control form-control-sm in-komp" data-y="${y}" data-m="${years[y]}" value="0"></div></div>`;
        });
        document.getElementById('listGaji').innerHTML = hGaji;
        document.getElementById('listTahunan').innerHTML = hTahun;
        showStep('stepUpah');
    }

    const fmt = (v) => "Rp. " + Math.floor(v).toLocaleString('id-ID') + ",00";

    async function runCalculation() {
        document.getElementById('loading').style.display='flex';
        const payload = {
            action: 'audit', tglMulai: document.getElementById('d1').value, tglSelesai: document.getElementById('d2').value,
            rincianGaji: Array.from(document.querySelectorAll('.in-g')).map((i,idx) => ({ bulan: document.querySelectorAll('.small span')[idx].innerText, gaji: Number(i.value) })),
            rincianTahunan: Array.from(document.querySelectorAll('.in-thr')).map((i, idx) => { const k = document.querySelectorAll('.in-komp')[idx]; return { tahun: i.dataset.y, thrDiterima: Number(i.value), kompDiterima: Number(k.value), bulanKerja: Number(k.dataset.m) }; }),
            isMeninggal: document.getElementById('isMeninggal').checked
        };
        const res = await (await fetch(API, {method:'POST', body:JSON.stringify(payload)})).json();
        if(res.status === 'success') {
            const header = `
                <div class="kop-brand">
                    <img src="Logo_SBSI.png" width="80">
                    <p class="kop-line1">Federasi Serikat Buruh Sejahtera Indonesia</p>
                    <p class="kop-line2">FSBSI <span>DPC Kota Bitung</span></p>
                </div><hr>`;
            const content = `
                <div class="text-center"><h5>Hasil Audit Hak Buruh</h5><br></div>
                <p>Masa Kerja: <b>${res.masaKerja}</b><br>Dasar UMP PHK: <b>${fmt(res.umpReferensi)}</b></p>
                <table class="table table-sm">
                    <tr><td>Selisih Gaji</td><td class="text-end">${fmt(res.rincian.selisihUMP)}</td></tr>
                    <tr><td>Selisih THR</td><td class="text-end">${fmt(res.rincian.thr)}</td></tr>
                    <tr><td>Selisih Kompensasi</td><td class="text-end">${fmt(res.rincian.kompensasi)}</td></tr>
                    <tr class="fw-bold text-primary"><td>Pesangon & UPMK</td><td class="text-end">${fmt(res.rincian.pesangon)}</td></tr>
                </table>
                <div class="total-banner mt-3">
                    <small>TOTAL HAK (SELISIH)</small><h2 class="fw-bold">${fmt(res.rincian.total)}</h2>
                </div>`;
            document.getElementById('previewCard').innerHTML = header + content;
            document.getElementById('printHeader').innerHTML = header;
            document.getElementById('printContent').innerHTML = content;
            changeView('viewPreview');
        }
        document.getElementById('loading').style.display='none';
    }
</script>
</body>
</html>
