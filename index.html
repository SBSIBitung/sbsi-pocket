<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBSI Pocket - Audit Hak Buruh Bitung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .card-sbsi { border-top: 10px solid #ed1c24; border-radius: 15px; max-width: 600px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-danger { background-color: #ed1c24; border: none; font-weight: 700; padding: 12px; }
        .gaji-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; background: white; }
        
        /* PDF Styling */
        @media print {
            .no-print { display: none !important; }
            .card-sbsi { border: none; box-shadow: none; max-width: 100%; margin: 0; }
            body { background: white; }
            .alert-danger { background-color: white !important; color: black !important; border: 2px solid #000 !important; }
        }
    </style>
</head>
<body>

<div class="container mt-4 mb-5">
    <div class="card card-sbsi p-4">
        <div class="text-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Logo_SBSI.png/200px-Logo_SBSI.png" width="80" alt="Logo">
            <h5 class="fw-bold mt-2">FSBSI DPC KOTA BITUNG</h5>
            <p class="text-muted small">Aplikasi Audit Hak Buruh (Kalkulasi Otomatis)</p>
        </div>

        <div id="step1">
            <div class="mb-3"><label class="fw-bold small">Nama Karyawan</label><input type="text" id="nama" class="form-control" placeholder="Nama Lengkap"></div>
            <div class="row g-2">
                <div class="col-6"><label class="fw-bold small">Mulai Kerja</label><input type="date" id="tglMulai" class="form-control"></div>
                <div class="col-6"><label class="fw-bold small">Selesai Kerja</label><input type="date" id="tglSelesai" class="form-control"></div>
            </div>
            <button class="btn btn-danger w-100 mt-3" onclick="nextToGaji()">LANJUT KE INPUT GAJI</button>
        </div>

        <div id="step2" class="d-none">
            <h6 class="fw-bold text-danger mb-3">1. Gaji Diterima Per Bulan</h6>
            <div id="containerGaji" class="border rounded mb-3" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="btn btn-danger w-100" onclick="nextToTahunan()">LANJUT KE THR & KOMPENSASI</button>
        </div>

        <div id="step3" class="d-none">
            <h6 class="fw-bold text-danger mb-3">2. Detail THR, Kompensasi & Pesangon</h6>
            <div id="containerTahunan" class="mb-3"></div>
            <div class="bg-light p-3 border rounded">
                <label class="fw-bold small">Pesangon Sudah Diterima (Rp)</label>
                <input type="number" id="pesangonDiterima" class="form-control mt-1" value="0">
            </div>
            <button class="btn btn-danger w-100 mt-3" onclick="hitungAudit()">PROSES TOTAL TUNTUTAN</button>
        </div>

        <div id="hasil" class="d-none mt-4">
            <div class="alert alert-danger shadow border-danger">
                <h6 class="fw-bold text-center">REKAPITULASI HAK</h6><hr>
                <div class="d-flex justify-content-between mb-2"><span>Nama:</span> <b id="hNama"></b></div>
                <div class="d-flex justify-content-between mb-2"><span>Selisih Upah:</span> <b id="hGaji"></b></div>
                <div class="d-flex justify-content-between mb-2"><span>Selisih THR:</span> <b id="hThr"></b></div>
                <div class="d-flex justify-content-between mb-2"><span>Selisih Komp:</span> <b id="hKomp"></b></div>
                <div class="d-flex justify-content-between mb-2"><span>Pesangon (<span id="hKetPes"></span>):</span> <b id="hPes"></b></div>
                <hr>
                <div class="d-flex justify-content-between h4 fw-bold"><span>TOTAL:</span> <span id="hTotal"></span></div>
            </div>
            <button class="btn btn-success w-100 fw-bold mb-2 no-print" onclick="window.print()">DOWNLOAD HASIL (PDF)</button>
            <button class="btn btn-outline-secondary btn-sm w-100 no-print" onclick="location.reload()">Audit Ulang</button>
        </div>
    </div>
</div>

<script>
    // PENTING: GANTI DENGAN URL WEB APP ANDA
    const API_URL = "https://script.google.com/macros/s/AKfycbyQtXLvVJkEh6P-cd1pHNZ4i7a2Tcmd4mIRkMWrF80MFUkcOhnM0v2P9skFusryBQwv/exec"; 

    function nextToGaji() {
        const d1 = new Date(document.getElementById('tglMulai').value);
        const d2 = new Date(document.getElementById('tglSelesai').value);
        if (isNaN(d1) || isNaN(d2)) return alert("Mohon lengkapi tanggal!");

        const cont = document.getElementById('containerGaji');
        cont.innerHTML = '';
        let cur = new Date(d1.getFullYear(), d1.getMonth(), 1);
        while (cur <= d2) {
            let lbl = ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agt","Sep","Okt","Nov","Des"][cur.getMonth()] + " " + cur.getFullYear();
            cont.innerHTML += `<div class="gaji-item"><span>${lbl}</span><input type="number" class="form-control form-control-sm val-gaji" style="width:140px" data-bulan="${lbl}" value="2500000"></div>`;
            cur.setMonth(cur.getMonth() + 1);
        }
        document.getElementById('step1').classList.add('d-none');
        document.getElementById('step2').classList.remove('d-none');
    }

    function nextToTahunan() {
        const gajis = document.querySelectorAll('.val-gaji');
        const thnUnik = [...new Set(Array.from(gajis).map(i => i.dataset.bulan.split(" ")[1]))];
        const cont = document.getElementById('containerTahunan');
        cont.innerHTML = '';
        thnUnik.forEach(t => {
            cont.innerHTML += `<div class="p-2 border rounded mb-2 bg-white"><label class="fw-bold small">Tahun ${t}</label><div class="row g-2"><div class="col-6"><input type="number" class="form-control form-control-sm val-thr" data-tahun="${t}" placeholder="THR Diterima"></div><div class="col-6"><input type="number" class="form-control form-control-sm val-komp" data-tahun="${t}" placeholder="Komp Diterima"></div></div></div>`;
        });
        document.getElementById('step2').classList.add('d-none');
        document.getElementById('step3').classList.remove('d-none');
    }

    async function hitungAudit() {
        const d1 = new Date(document.getElementById('tglMulai').value);
        const d2 = new Date(document.getElementById('tglSelesai').value);
        const masaKerja = Math.floor((d2 - d1) / (365.25 * 24 * 60 * 60 * 1000));

        const data = {
            nama: document.getElementById('nama').value,
            tglMulai: document.getElementById('tglMulai').value,
            tglSelesai: document.getElementById('tglSelesai').value,
            masaKerjaTahun: masaKerja,
            pesangonDiterima: document.getElementById('pesangonDiterima').value,
            rincianGaji: Array.from(document.querySelectorAll('.val-gaji')).map(i => ({ bulan: i.dataset.bulan, gaji: i.value })),
            rincianTahunan: Array.from(document.querySelectorAll('.val-thr')).map((i, idx) => ({ 
                tahun: i.dataset.tahun, 
                thr: i.value, 
                komp: document.querySelectorAll('.val-komp')[idx].value 
            }))
        };

        const btn = document.querySelector('#step3 button');
        btn.innerText = "MENGHITUNG..."; btn.disabled = true;

        try {
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
            const res = await resp.json();
            
            if (res.status === 'success') {
                document.getElementById('step3').classList.add('d-none');
                document.getElementById('hasil').classList.remove('d-none');
                document.getElementById('hNama').innerText = data.nama;
                document.getElementById('hGaji').innerText = "Rp " + res.gaji;
                document.getElementById('hThr').innerText = "Rp " + res.thr;
                document.getElementById('hKomp').innerText = "Rp " + res.komp;
                document.getElementById('hPes').innerText = "Rp " + res.pesangon;
                document.getElementById('hKetPes').innerText = res.detailPesangon;
                document.getElementById('hTotal').innerText = "Rp " + res.total;
            } else {
                alert("Error dari Server: " + res.message);
                btn.innerText = "PROSES ULANG"; btn.disabled = false;
            }
        } catch (e) {
            alert("Gagal koneksi ke server. Pastikan URL API sudah benar dan izin sudah diatur ke 'Anyone'.");
            btn.innerText = "PROSES ULANG"; btn.disabled = false;
        }
    }
</script>
</body>
</html>
