<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySBSI Pocket Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0d47a1; --dark: #002171; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
        .login-card-wrapper { display: flex; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 800px; width: 100%; }
        .intro-section { background: var(--primary); color: white; padding: 40px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .form-section { padding: 40px; width: 360px; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .top-nav { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .card-pro { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; border: none; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .btn-blue { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; }
        .btn-blue:disabled { background: #ccc; }
        @media (max-width: 768px) { .intro-section { display: none; } .form-section { width: 100%; } }
    </style>
</head>
<body>

<div id="splash">
    <img src="https://raw.githubusercontent.com/sbsibitung/sbsi-pocket/main/Logo_SBSI.png" width="90">
    <h5 class="mt-3 fw-bold text-primary">mySBSI</h5>
</div>

<div id="loading"><div class="spinner-border text-primary"></div></div>

<div id="viewLogin" class="view-section active">
    <div class="container d-flex min-vh-100 align-items-center justify-content-center p-3">
        <div class="login-card-wrapper">
            <div class="form-section text-center">
                <img src="https://raw.githubusercontent.com/sbsibitung/sbsi-pocket/main/Logo_SBSI.png" width="80" class="mb-3">
                <h4 class="fw-bold mb-4">Portal mySBSI</h4>
                <input type="text" id="lNik" class="form-control mb-3" placeholder="NIK">
                <input type="password" id="lPin" class="form-control mb-4" placeholder="PIN">
                <button class="btn-blue" onclick="handleLogin()">MASUK</button>
            </div>
            <div class="intro-section text-center">
                <h3 class="fw-bold">Solidaritas</h3>
                <p>Keadilan bagi buruh adalah fondasi kemajuan bangsa.</p>
            </div>
        </div>
    </div>
</div>

<div id="viewDashboard" class="view-section">
    <nav class="top-nav"><span class="fw-bold">mySBSI Pocket</span><button class="btn btn-sm btn-outline-light" onclick="location.reload()">Logout</button></nav>
    <div class="container py-4">
        <div class="card-pro bg-primary text-white d-flex align-items-center">
            <img id="userFoto" src="" style="width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 2px solid white; margin-right: 15px;">
            <div><small>Selamat Datang,</small><h5 id="dashNama" class="fw-bold m-0">--</h5><span id="dashRole" class="badge bg-warning text-dark mt-1">--</span></div>
        </div>

        <div id="adminPanel" class="d-none">
            <h6 class="fw-bold text-muted mb-2">MENU ADMINISTRATOR</h6>
            <div class="card-pro border-primary bg-light" style="cursor: pointer; border: 1px dashed var(--primary);" onclick="openSearchModal()">
                <div class="d-flex align-items-center"><i class="bi bi-person-search fs-3 text-primary me-3"></i><div><span class="fw-bold d-block">Audit Anggota Lain</span><small class="text-muted">Cari database anggota</small></div></div>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-6" onclick="startAuditSelf()"><div class="card-pro text-center p-3 h-100"><i class="bi bi-calculator fs-1 text-primary"></i><p class="small fw-bold mb-0">Audit Hak</p></div></div>
            <div class="col-6"><div class="card-pro text-center p-3 h-100"><i class="bi bi-play-circle fs-1 text-success"></i><p class="small fw-bold mb-0">Edukasi TV</p></div></div>
        </div>
    </div>
</div>

<div id="viewAudit" class="view-section">
    <nav class="top-nav"><button class="btn btn-sm text-white" onclick="changeView('viewDashboard')"><i class="bi bi-arrow-left"></i></button><span id="auditTitle">Audit Hak</span><div></div></nav>
    <div class="container py-4">
        <div class="card-pro shadow-sm">
            <h6 class="fw-bold mb-3 border-bottom pb-2">Step 1: Masa Kerja</h6>
            <div class="mb-3"><label class="small fw-bold">Tanggal Masuk (TMT)</label><input type="date" id="d1" class="form-control"></div>
            <div class="mb-3"><label class="small fw-bold">Tanggal PHK / Keluar</label><input type="date" id="d2" class="form-control" onchange="fetchUmp()"></div>
            <div class="bg-light p-3 text-center rounded border mb-4">
                <small class="d-block text-muted">UMP Acuan (Sheet2)</small>
                <input type="text" id="umpAuto" class="form-control text-center fw-bold bg-transparent border-0" readonly placeholder="...">
            </div>
            <button id="btnNext1" class="btn-blue" onclick="alert('Lanjut ke Input Gaji...')" disabled>LANJUTKAN</button>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSearch" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header border-0 pb-0"><h5 class="fw-bold">Cari Anggota</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <input type="text" id="searchInp" class="form-control mb-3" placeholder="Ketik Nama / NIK..." onkeyup="filterAnggota()">
                <div id="listAnggotaRes" class="list-group" style="max-height: 350px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API = "https://script.google.com/macros/s/AKfycbxd-76LvFU3K7S_4NCEFfos7EAzj-yxrkqAsp1Ho6jaZKD3qOBEbzd6EH7nzh1GwCyx/exec"; 
    let ALL_ANGGOTA = [];
    let SESSION = {};
    let TARGET_AUDIT = {};

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2000); };

    function formatDriveUrl(url) {
        if (!url || url === "" || url.includes("kosong")) return "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        if (url.includes('id=')) return "https://lh3.googleusercontent.com/d/" + url.split('id=')[1];
        if (url.includes('/d/')) return "https://lh3.googleusercontent.com/d/" + url.split('/d/')[1].split('/')[0];
        return url;
    }

    async function handleLogin() {
        const nik = document.getElementById('lNik').value;
        const pin = document.getElementById('lPin').value;
        if(!nik || !pin) return;
        showLoading(true);
        try {
            const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'login', nik:nik, pin:pin})});
            const d = await r.json();
            if(d.status === 'success') {
                SESSION = d.user;
                document.getElementById('dashNama').innerText = SESSION.nama;
                document.getElementById('dashRole').innerText = SESSION.role;
                document.getElementById('userFoto').src = formatDriveUrl(SESSION.foto);
                if(SESSION.role.toLowerCase() === 'admin') {
                    document.getElementById('adminPanel').classList.remove('d-none');
                    loadAnggotaDB();
                }
                changeView('viewDashboard');
            } else alert(d.message);
        } catch(e) { alert("Error Server. Pastikan URL API benar."); }
        showLoading(false);
    }

    async function loadAnggotaDB() {
        const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'getAnggotaList'})});
        const d = await r.json();
        if(d.status === 'success') ALL_ANGGOTA = d.data;
    }

    function filterAnggota() {
        const key = document.getElementById('searchInp').value.toLowerCase();
        const container = document.getElementById('listAnggotaRes');
        const filtered = ALL_ANGGOTA.filter(a => a.nama.toLowerCase().includes(key) || a.nik.includes(key));
        container.innerHTML = filtered.map(a => `
            <button class="list-group-item list-group-item-action d-flex align-items-center py-3" onclick="selectForAudit('${a.nama}', '${a.nik}')">
                <img src="${formatDriveUrl(a.foto)}" style="width:40px; height:40px; border-radius:50%; margin-right:12px; object-fit:cover;">
                <div><div class="fw-bold">${a.nama}</div><small class="text-muted">${a.nik}</small></div>
            </button>`).join('');
    }

    function selectForAudit(nama, nik) {
        TARGET_AUDIT = { nama: nama, nik: nik };
        document.getElementById('auditTitle').innerText = "Audit: " + nama;
        bootstrap.Modal.getInstance(document.getElementById('modalSearch')).hide();
        changeView('viewAudit');
    }

    function startAuditSelf() {
        TARGET_AUDIT = { nama: SESSION.nama, nik: SESSION.nik };
        document.getElementById('auditTitle').innerText = "Audit Mandiri";
        changeView('viewAudit');
    }

    async function fetchUmp() {
        const d2 = document.getElementById('d2').value;
        if(!d2) return;
        const year = new Date(d2).getFullYear();
        const input = document.getElementById('umpAuto');
        const btn = document.getElementById('btnNext1');
        
        input.value = "Memuat...";
        btn.disabled = true;

        try {
            const r = await fetch(API, {method:'POST', body:JSON.stringify({action:'getUmpRef', year: year})});
            const d = await r.json();
            if(d.status === 'success' && d.ump > 0) {
                input.value = "Rp " + parseInt(d.ump).toLocaleString('id-ID');
                btn.disabled = false;
            } else {
                alert("UMP " + year + " tidak ditemukan di Sheet2. Silakan isi manual.");
                input.value = "";
                input.removeAttribute('readonly');
                input.placeholder = "Isi nominal UMP...";
                btn.disabled = false;
            }
        } catch(e) {
            alert("Gagal ambil data.");
            btn.disabled = false;
        }
    }

    function changeView(id) { document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
    function openSearchModal() { new bootstrap.Modal(document.getElementById('modalSearch')).show(); }
</script>
</body>
</html>
