<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBSI Pocket - DPC Bitung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --sbsi-blue: #0d6efd; --sbsi-bg: #f8f9fa; }
        body { background: var(--sbsi-bg); font-family: 'Inter', sans-serif; }
        .card-main { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .nav-sbsi { background: white; border-bottom: 2px solid #eee; }
        .nav-link { font-weight: 600; color: #666; padding: 15px 20px !important; }
        .nav-link.active { color: var(--sbsi-blue) !important; border-bottom: 3px solid var(--sbsi-blue); }
        .profile-img { width: 120px; height: 120px; object-fit: cover; border: 4px solid white; border-radius: 50%; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .currency-input { text-align: right; font-weight: bold; color: var(--sbsi-blue); }
    </style>
</head>
<body>

<div id="secLogin" class="container mt-5 pt-5">
    <div class="card card-main mx-auto p-5 text-center" style="max-width: 400px;">
        <img src="Logo_SBSI.png" width="80" class="mx-auto mb-3">
        <h4 class="fw-bold text-primary">SBSI POCKET</h4>
        <div class="text-start mt-4">
            <label class="small fw-bold">NIK (Username)</label>
            <input type="text" id="nik" class="form-control mb-3" placeholder="7172...">
            <label class="small fw-bold">PIN (Password)</label>
            <input type="password" id="pin" class="form-control mb-4" placeholder="***">
        </div>
        <button id="btnLogin" class="btn btn-primary w-100 py-2 fw-bold" onclick="login()">MASUK</button>
    </div>
</div>

<nav id="navMain" class="navbar navbar-expand nav-sbsi d-none sticky-top">
    <div class="container justify-content-center">
        <div class="navbar-nav">
            <a class="nav-link active" id="m1" href="#" onclick="show('tab1','m1')">PROFIL</a>
            <a class="nav-link" id="m2" href="#" onclick="show('tab2','m2')">AUDIT</a>
            <a class="nav-link" id="m3" href="#" onclick="show('tab3','m3')">Q&A</a>
        </div>
    </div>
</nav>

<div id="secMain" class="container py-4 d-none">
    
    <div id="tab1" class="tab-content">
        <div class="card card-main bg-white p-4 text-center mx-auto" style="max-width: 450px;">
            <div class="position-relative d-inline-block mx-auto" onclick="document.getElementById('fUp').click()" style="cursor:pointer">
                <img id="uFoto" src="" class="profile-img bg-light">
                <div class="position-absolute bottom-0 end-0 bg-primary p-2 rounded-circle text-white shadow-sm"><i class="bi bi-camera"></i></div>
                <input type="file" id="fUp" class="d-none" accept="image/*" onchange="upFoto(this)">
            </div>
            <h4 id="uNama" class="fw-bold mt-4 mb-0"></h4>
            <span id="uRole" class="badge bg-primary mx-auto mt-2 mb-4"></span>
            <div class="row text-start g-2 border-top pt-3">
                <div class="col-5 text-muted small">NIK</div><div class="col-7 small fw-bold" id="uNik"></div>
                <div class="col-5 text-muted small">TEMPAT LAHIR</div><div class="col-7 small fw-bold" id="uTempat"></div>
                <div class="col-5 text-muted small">ALAMAT</div><div class="col-7 small fw-bold" id="uAlamat"></div>
            </div>
            <button class="btn btn-outline-danger btn-sm mt-5" onclick="location.reload()">KELUAR</button>
        </div>
    </div>

    <div id="tab2" class="tab-content d-none">
        <div class="card card-main p-4 bg-white mx-auto" style="max-width: 600px;">
            <div id="stepAudit1">
                <h5 class="fw-bold text-primary mb-4">Mulai Audit Prorata</h5>
                <div class="row g-3 mb-4">
                    <div class="col-6"><label class="small fw-bold">TGL MULAI</label><input type="date" id="t1" class="form-control"></div>
                    <div class="col-6"><label class="small fw-bold">TGL SELESAI</label><input type="date" id="t2" class="form-control"></div>
                </div>
                <button class="btn btn-primary w-100 py-3 fw-bold" onclick="genGaji()">LANJUT INPUT GAJI</button>
            </div>
            <div id="stepAudit2" class="d-none">
                <h6 class="fw-bold mb-3">Input Gaji Diterima (Bulanan)</h6>
                <div id="listGaji" class="border rounded mb-4 shadow-sm overflow-auto" style="max-height:300px"></div>
                <button class="btn btn-primary w-100 py-3 fw-bold" onclick="prosesAudit()">HITUNG KEKURANGAN HAK</button>
            </div>
            <div id="resAudit" class="d-none mt-4 p-4 bg-light rounded-4 border-start border-primary border-4">
                <h4 class="fw-bold text-primary mb-3">HASIL ANALISA</h4>
                <div class="d-flex justify-content-between"><span>Selisih Gaji:</span> <b id="rGaji"></b></div>
                <hr>
                <div class="d-flex justify-content-between h4 text-danger fw-bold"><span>Total Tuntutan:</span> <span id="rTotal"></span></div>
            </div>
        </div>
    </div>

    <div id="tab3" class="tab-content d-none">
        <div class="card card-main p-4 bg-white mx-auto" style="max-width: 700px;">
            <h5 class="fw-bold text-primary mb-4">Pertanyaan & Jawaban (DPC Bitung)</h5>
            <div class="accordion accordion-flush" id="qaAcc"></div>
        </div>
    </div>

</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbyprRcz3uwhrzVGLFgFSeNk3fXMH5YNP9gtnqkEC6PrEc5ti7GjfOigLMOGDm7NLdpN/exec"; // Ganti dengan URL hasil Deploy
    let USER = null;

    function formatRp(el) {
        let v = el.value.replace(/[^,\d]/g, ""); el.value = "Rp " + v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    function clean(v) { return Number(v.replace(/[^0-9]/g, '')) || 0; }

    async function login() {
        const b = document.getElementById('btnLogin');
        b.disabled = true; b.innerText = "PROSES...";
        const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action:"login", nik:document.getElementById('nik').value, pin:document.getElementById('pin').value }) });
        const d = await res.json();
        if(d.status === "success") {
            USER = d.user;
            document.getElementById('secLogin').classList.add('d-none');
            document.getElementById('navMain').classList.remove('d-none');
            document.getElementById('secMain').classList.remove('d-none');
            renderUser(); loadQA();
        } else { alert(d.message); b.disabled = false; b.innerText = "MASUK"; }
    }

    function renderUser() {
        document.getElementById('uNama').innerText = USER.nama;
        document.getElementById('uNik').innerText = USER.nik;
        document.getElementById('uTempat').innerText = USER.tempat;
        document.getElementById('uAlamat').innerText = USER.alamat;
        document.getElementById('uRole').innerText = USER.role;
        document.getElementById('uFoto').src = USER.foto || "https://via.placeholder.com/150";
    }

    function show(tId, mId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('d-none'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(tId).classList.remove('d-none');
        document.getElementById(mId).classList.add('active');
    }

    function genGaji() {
        const d1 = new Date(document.getElementById('t1').value);
        const d2 = new Date(document.getElementById('t2').value);
        if(isNaN(d1)) return alert("Isi tanggal!");
        let h = "", cur = new Date(d1.getFullYear(), d1.getMonth(), 1);
        while(cur <= d2) {
            let lbl = ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agt","Sep","Okt","Nov","Des"][cur.getMonth()] + " " + cur.getFullYear();
            h += `<div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-white">
                <span class="small fw-bold">${lbl}</span>
                <input type="text" class="form-control form-control-sm val-gaji currency-input w-50" onkeyup="formatRp(this)" value="Rp 0" data-bln="${lbl}">
            </div>`;
            cur.setMonth(cur.getMonth() + 1);
        }
        document.getElementById('listGaji').innerHTML = h;
        document.getElementById('stepAudit1').classList.add('d-none');
        document.getElementById('stepAudit2').classList.remove('d-none');
    }

    async function prosesAudit() {
        const b = document.querySelector('#stepAudit2 button');
        b.disabled = true; b.innerText = "MENGHITUNG...";
        const data = {
            action: "audit", nama: USER.nama, tglMulai: document.getElementById('t1').value, tglSelesai: document.getElementById('t2').value,
            rincianGaji: Array.from(document.querySelectorAll('.val-gaji')).map(i => ({ bulan: i.dataset.bln, gaji: clean(i.value) }))
        };
        const r = await (await fetch(API, { method: 'POST', body: JSON.stringify(data) })).json();
        document.getElementById('rGaji').innerText = "Rp " + r.gaji;
        document.getElementById('rTotal').innerText = "Rp " + r.total;
        document.getElementById('resAudit').classList.remove('d-none');
        b.disabled = false; b.innerText = "HITUNG ULANG";
    }

    async function upFoto(input) {
        if(!input.files[0]) return;
        const reader = new FileReader();
        document.getElementById('uFoto').style.opacity = "0.3";
        reader.onload = async (e) => {
            const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: "uploadFoto", nik: USER.nik, rowIndex: USER.rowIndex, base64: e.target.result }) });
            const d = await res.json();
            if(d.status === "success") { USER.foto = d.url; renderUser(); }
            document.getElementById('uFoto').style.opacity = "1";
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function loadQA() {
        const r = await (await fetch(API, { method: 'POST', body: JSON.stringify({ action: "getQA" }) })).json();
        let h = "";
        r.data.forEach((item, i) => {
            h += `<div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed small fw-bold" data-bs-toggle="collapse" data-bs-target="#q${i}">${item[0]}</button></h2><div id="q${i}" class="accordion-collapse collapse"><div class="accordion-body small text-muted bg-light">${item[1]}</div></div></div>`;
        });
        document.getElementById('qaAcc').innerHTML = h;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
